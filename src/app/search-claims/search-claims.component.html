<div class="mainPage">
    <div class="viewPort">
        <div class="cardsSummary" *ngFor="let summary of summaries | keyvalue">
            <app-abstractcard [clickable]="cardsClickAble" [title]="summary.key" [accentColor]="getCardAccentColor(summary.key)" (action)="cardAction(summary.key)">
                <table>
                    <tr>
                        <th>No. Of Claims:</th>
                        <th>Total:</th>
                        
                    </tr>
                    <tr>
                        <td><span class="dashboardNumbers">{{summary.value.totalClaims }}</span></td>
                        <td><span class="dashboardNumbers">{{summary.value.totalNetAmount}}</span><span class="currency"> SR</span></td>
                        
                    </tr>
                    <tr>
                        <th></th>
                        <th>Total Vat:</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="dashboardNumbers">{{summary.value.totalVatNetAmount}}</span><span class="currency"> SR</span></td>
                    </tr>
                </table>
            </app-abstractcard>
        </div>
    </div>
    <app-detailscard [title]="detailCardTitle" [accentColor]="detailAccentColor">
            <mat-accordion *ngFor="let claim of claims">
                <mat-expansion-panel style="margin-bottom: 6px;" *ngIf="claim.status == detailCardTitle">
                    <mat-expansion-panel-header>
                        <mat-panel-title style="width: 100%;">
                            <table>
                                <tr>
                                    <td><mat-checkbox class="detailSummaryCheckbox"></mat-checkbox></td>
                                    <td>{{claim.providerClaimNumber}}</td>
                                    <td>{{claim.memberId}}</td>
                                    <td>{{claim.patientFileNumber}}</td>
                                    <td>{{claim.claimDate}}</td>
                                    <td>{{claim.netAmount}}</td>
                                    <td>{{claim.netVatAmount}}</td>
                                </tr>
                            </table>
                        </mat-panel-title>
                        <mat-panel-description>
                            
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>
            </mat-accordion>
    </app-detailscard>
</div>
