<div class="mainPage">
    <div class="row" style="padding: 1%;">
        <div class="col-md-12">
            <div class="card " style="width: 100%; width: inherit; padding: 0px; background-color: #F8F7FF; ">
                <div class="" style="background: white; padding: 10px 20px;  ">
                    <div class="menuContent">
                        <div class="searchByDate">
                            <mat-form-field floatLabel="never" style="margin-right: 5px;" appearance="outline">
                                <input matInput  placeholder="User ID"
                                    [formControl]="userIdControl">
                            </mat-form-field>
                            <mat-form-field floatLabel="never" 
                                style="margin-right: 5%; width: 15%;" appearance="outline">
                                <mat-select placeholder="Event Type" [formControl]="eventTypeControl" >
                                    <mat-option *ngFor="let type of types" [value]="type.value">
                                        {{type.text}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <!-- <mat-form-field floatLabel="never" 
                                style="width: 15%;margin-right: 5%;margin-left: 3%;border: none; border-radius: 4px; ">
                                <input matInput [matDatepicker]="fromPicker" placeholder="From date"
                                    [formControl]="" (keyup.enter)="" required>
                                <mat-datepicker-toggle matSuffix [for]="fromPicker">
                                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                                </mat-datepicker-toggle>
                                <mat-datepicker #fromPicker></mat-datepicker>
                            </mat-form-field> -->
                            <button mat-raised-button color="primary" (click)="getData()"
                                style="width: 15%;">Filter</button>
                        </div>
                    </div>
                </div>
                <div class="card-body " style="width: 100%; padding:0px; text-align: center; line-height: 3;">
                    <table style="width: 100%; color: #4672B4; border-collapse:separate; border-spacing: 0px 5px;" >
                        <tr>
                            <th>Object ID</th>
                            <th>User ID</th>
                            <th>Provider Name</th>
                            <th>Event Type</th>
                            <th>Event Description</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                        <ng-container *ngFor="let log of logs">
                            <tr *ngIf="log.id != null" style="background-color: white;">
                                <td>{{log.objectId}}</td>
                                <td>{{log.userId}}</td>
                                <td>{{log.providerId}}</td>
                                <td>{{log.eventType}}</td>
                                <td>{{log.eventDescription}}</td>
                                <td>{{log.eventTimeStamp.toLocaleDateString()}}</td>
                                <td>{{log.eventTimeStamp.toLocaleTimeString()}}</td>
                            </tr>
                        </ng-container>
                    </table>

                </div>
            </div>
        </div>
    </div>

</div>
