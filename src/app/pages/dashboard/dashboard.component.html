<div class="mainPage">
  <app-search-criteria></app-search-criteria>
  <div class="dashboardElementList" cdkDropList (cdkDropListDropped)="drop($event)">
    <section class="dashboardElement" *ngFor="let section of dashboardSections; let i = index;" cdkDrag>
      <header style="display: flex; place-items: center;">
        <h5 cdkDragHandle style="cursor: grab;">{{section.label}}</h5>
        <h3 *cdkDragPreview>{{section.label}}</h3>
        <div class="custom-placeholder" *cdkDragPlaceholder></div>
      </header>
      <div style="margin: 50px 0px;">
        <ng-container *ngComponentOutlet="section.key"></ng-container>
      </div>
    </section>
  </div>
</div>
