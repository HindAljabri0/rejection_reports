<div class="cardBody">
    <header>
        <h4>By {{data.rejectionBy}}</h4>
        <hr>
    </header>

    <main>
        <section style="display: flex;">
            <div>
                <h5>Rejected Claims</h5>
                <h6>{{data.total}} <span style="font-size: medium; font-weight: 300;">Claims</span></h6>
            </div>
            <span class="spacer"></span>
            <div style="width: 240px;">
                <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType" [options]="options" [colors]="colors">
                </canvas>
            </div>
        </section>
        <section>
            <div *ngFor="let item of data.topFive; let i = index" class="item">
                <mat-icon [style.color]="colors[0].backgroundColor[i]" style="grid-column: 1 / 2;">fiber_manual_record
                </mat-icon>
                <div style="grid-column: 2 / 3;">{{item.label}}</div>
                <div style="grid-column: 3 / 4;">{{item.total}} <span
                        style="font-size: small; font-weight: 300;">Claims</span></div>
            </div>
        </section>
    </main>
</div>
