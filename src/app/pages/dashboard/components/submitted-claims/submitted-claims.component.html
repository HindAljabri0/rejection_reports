<div class="parent">
    <app-abstractcard *ngFor="let item of summaries" [title]="item.title || getCardName(item.summary.statuses[0])"
        [accentColor]="getCardColor(item.title != null? 'all':item.summary.statuses[0])" [clickable]="false">
        <ng-container *ngIf="item.summary != null && !item.loading && item.error == null">
            <label>No. of Claims</label>
            <h6>{{item.summary.totalClaims}}</h6>
            <div style="display: flex;">
                <div class="box" style="width: 35%;">
                    <label>Gross</label>
                    <h6>{{item.summary.gross}}<span class="currency"> SR</span></h6>
                </div>
                <div class="box" style="width: 65%;">
                    <div style="display: flex;">
                        <label>Net Amount</label>
                        <span class="spacer"></span>
                        <label>Vat</label>
                    </div>
                    <div style="display: flex;">
                        <h6>{{item.summary.totalNetAmount}}<span class="currency"> SR</span></h6>
                        <span class="spacer"></span>
                        <h6>{{item.summary.totalVatNetAmount}}<span class="currency"> SR</span></h6>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="item.loading">
            <div style="display: grid; place-items: center; width: 100%; height: 126px;">
                <mat-spinner diameter="40" [color]="getCardColor(item.title != null? 'all':item.summary.statuses[0])">
                </mat-spinner>
            </div>
        </ng-container>
        <ng-container *ngIf="item.error != null && !item.loading">
            <div style="display: grid; place-items: center; width: 100%; height: 126px;">
                <p style="color: #c44848;">Could not get data from server. Please try again later.</p>
            </div>
        </ng-container>
    </app-abstractcard>
</div>
