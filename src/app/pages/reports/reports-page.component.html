<div class="animate__animated animate__faster animate__fadeIn">
    <div class="block-header has-border">
        <p>{{reports[reportTypeControl.value-1].name}}</p>
    </div>
    <div class="block-filter-panel has-border">
        <div class="row small-gutter">
            <!-- <div class="col" *ngIf="paymentReference == null">
                <div class="form-group" [class.has-error]="reportTypeControl.hasError('required')">
                    <label class="control-label">Report</label>
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select [formControl]="reportTypeControl" (selectionChange)="searchSelect($event)" required>

                                {{report.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div *ngIf="reportTypeControl.invalid">
                        <span class="error-text" *ngIf="reportTypeControl.hasError('required')">Please select a Report</span>
                    </div>
                </div>
            </div> -->
            <div class="col">
                <div class="form-group" [class.has-error]="payerIdHasError">
                    <label class="control-label">Payer</label>
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select [formControl]="payerIdControl" (keyup.enter)="search()" required>
                            <mat-option *ngFor="let payer of payers" [value]="payer.id">
                                {{payer.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div *ngIf="payerIdControl.invalid && payerIdHasError">
                        <span class="error-text" *ngIf="payerIdControl.hasError('required')">Please select a
                            Payer</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group" [class.has-error]="fromDateHasError">
                    <label class="control-label">From Date</label>
                    <div class="date-picker">
                        <input [matDatepicker]="fromPicker" class="form-control" placeholder="Select From Date"
                            [formControl]="fromDateControl" (keyup.enter)="search()" required>
                        <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
                        <mat-datepicker #fromPicker></mat-datepicker>
                    </div>
                    <div *ngIf="fromDateControl.invalid && fromDateHasError">
                        <span class="error-text" *ngIf="fromDateControl.hasError('required')">Please choose a
                            date</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group" [class.has-error]="toDateHasError">
                    <label class="control-label">To Date</label>
                    <div class="date-picker">
                        <input [matDatepicker]="toPicker" class="form-control" placeholder="Select To Date"
                            [formControl]="toDateControl" (keyup.enter)="search()" required>
                        <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
                        <mat-datepicker #toPicker></mat-datepicker>
                    </div>
                    <div *ngIf="toDateControl.invalid && toDateHasError">
                        <span class="error-text" *ngIf="toDateControl.hasError('required')">Please choose a date</span>
                    </div>
                </div>
            </div>
            <div class="col" *ngIf="showRejectionReport">
                <div class="form-group" [class.has-error]="rejectionCriteriaHasError">
                    <label class="control-label">Rejection Criteria</label>
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select [formControl]="rejectionCriteriaControl" (keyup.enter)="search()" required>
                            <mat-option *ngFor="let criteria of criterias" [value]="criteria.id">
                                {{criteria.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div *ngIf="rejectionCriteriaControl.invalid && rejectionCriteriaHasError">
                        <span class="error-text" *ngIf="rejectionCriteriaControl.hasError('required')">Please select a
                            Rejection Criteria</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-auto">
                <div class="form-group">
                    <label class="control-label d-lg-block d-none">&nbsp;</label>
                    <button color="primary" mat-flat-button (click)="search()">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white">
        <div class="pagination-header" *ngIf="paymentReference != null">
            <div class="d-flex align-items-center text-primary">
                <button type="button" (click)="backButton()" class="btn-action" matRipple>
                    <mat-icon>keyboard_backspace</mat-icon>
                </button>
                <h5 class="pl-2 semibold">Payment Report</h5>
            </div>
            <span class="text-medium-grey ml-auto">Payment Ref. No. <span
                    class="text-primary semibold">{{paymentReference}}</span></span>
            <button matRipple type="button" class="action-btn ml-3" (click)="download()" matTooltip="Download">
                <img src="./assets/{{actionIcon}}" />
            </button>
        </div>
        <app-payment-reference-report #paymentSearchResult [ngClass]="{'d-none':paymentReference != null}"
            *ngIf="showPaymentSearch" [providerId]="providerId" [from]="fromDate" [to]="toDate"
            [payerId]="payerIdControl.value" [queryPage]="page" [pageSize]="pageSize"
            (onPaymentClick)="onPaymentClick($event)" (onPaginationChange)="paginationChange($event)">
        </app-payment-reference-report>
        <app-payment-claim-summary-report #paymentClaimSummaryReport [ngClass]="{'d-none':paymentReference == null}"
            [providerId]="providerId" [paymentReference]="pRef" [page]="page" [pageSize]="pageSize"
            (onPaginationChange)="paginationChange($event)">
        </app-payment-claim-summary-report>

        <app-submitted-invoices #submittedInvoicesSearchResult
            [ngClass]="{'d-none':paymentReference != null && showSubmittedInvoicesSearch}"
            *ngIf="showSubmittedInvoicesSearch" [providerId]="providerId" [from]="fromDate" [to]="toDate"
            [payerId]="payerIdControl.value" [queryPage]="page" [pageSize]="pageSize"
            (onPaymentClick)="onPaymentClick($event)" (onPaginationChange)="paginationChange($event)" required>
        </app-submitted-invoices>

        <app-rejection-report #rejectionReport [ngClass]="{'d-none':paymentReference != null && showRejectionReport}"
            *ngIf="showRejectionReport" [providerId]="providerId" [from]="fromDate" [to]="toDate"
            [payerId]="payerIdControl.value" [criteriaType]="rejectionCriteriaControl.value" [queryPage]="page"
            [pageSize]="pageSize" (onPaymentClick)="onPaymentClick($event)"
            (onPaginationChange)="paginationChange($event)">
        </app-rejection-report>
    </div>
</div>
