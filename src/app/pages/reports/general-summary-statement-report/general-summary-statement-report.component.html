<div class="animate__animated animate__faster animate__fadeIn">
  <div class="block-header has-border">
    <p>General Summary Statement Report</p>
  </div>
  <div class="block-filter-panel has-border">
    <div class="row small-gutter" >
      <div class="col">
        <div class="form-group" >
          <label class="control-label">Payer</label>
          <mat-form-field class="form-control custom-select-control">
            <mat-select >
              <mat-option *ngFor="let payer of payers" [value]="payer.id">
                {{payer.name}}
              </mat-option>
            
            </mat-select>
          </mat-form-field>
          <div >
            <!-- <span class="error-text">Please select a Payer</span> -->
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group" >
          <label class="control-label">From Date</label>
          <div class="date-picker">
        
            <input class="form-control date-picker" placeholder="Select From Date" required
             />
          </div>
          <div >
            <!-- <span class="error-text" >Please choose a date</span> -->
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group" >
          <label class="control-label">To Date</label>
          <div class="date-picker">
            <!-- <input [matDatepicker]="toPicker" class="form-control" placeholder="Select To Date"
              formControlName="toDate">
            <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
            <mat-datepicker #toPicker></mat-datepicker> -->
            <input class="form-control date-picker"    placeholder="Select To Date" required />
          </div>
          <div>
            <!-- <span class="error-text" >Please choose a date</span> -->
          </div>
        </div>
      </div>
    
      <div class="col-lg-auto">
        <div class="form-group">
          <label class="control-label d-lg-block d-none">&nbsp;</label>
          <button color="primary" mat-flat-button >Search</button>
        </div>
      </div>

    </div>
  </div>
  <div class="bg-white">
   
    
    <div class="pagination-header">
      <div class="form-group page-select">
        <label class="control-label">Go to page: </label>
        <mat-form-field class="form-control custom-select-control">
          <mat-select [ngModel]="manualPage" >
            <mat-option *ngFor="let i of paginatorPagesNumbers" [value]="i">{{i+1}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="material-paginator">
        <mat-paginator #paginator [length]="paginatorLength" [pageSizeOptions]="paginatorPageSizeOptions"
          >
        </mat-paginator>
      </div>
      <button matRipple type="button" class="action-btn ml-2"  matTooltip="Download">
        <img src="./assets/{{detailTopActionIcon}}" />
      </button>
    </div>

    <div class="table-responsive" >
      <table class="primary-grid" cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Group Name</th>
            <th>Contract No.</th>
            <th>count</th>
            <th>Gross</th>
            <th>Discount</th>
            <th>Deductable</th>
            <th>Net Amount</th>
            <th>Vat</th>
            <th>Net Payable</th>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
           
          </tr>
        </tbody>
      </table>
    </div>

<!-- 
    <div class="px-3 pb-3 bg-white" *ngIf="errorMessage != null">
      <p class="error-card m-0">{{errorMessage}}</p>
    </div> -->
  </div>
</div>
