<div class="pagination-header">
    <div class="form-group page-select">
        <label class="control-label">Go to page: </label>
        <mat-form-field class="form-control custom-select-control">
            <mat-select [ngModel]="manualPage" (ngModelChange)="updateManualPage($event)">
                <mat-option *ngFor="let i of paginatorPagesNumbers" [value]="i">{{i+1}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="material-paginator">
        <mat-paginator #paginator [length]="paginatorLength" [pageSizeOptions]="paginatorPageSizeOptions" (page)="paginatorAction($event)">
        </mat-paginator>
    </div>
</div>

<div class="table-responsive" *ngIf="errorMessage == null">
    <table class="primary-grid" cellpadding="0" cellspacing="0" border="0">
        <thead>
            <tr>
                <th>Payment Reference Number</th>
                <th>Number Of Claims</th>
                <th>Payer</th>
                <th>Payment Date</th>
                <th>Claim Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let payment of payments">
                <td class="row-click" (click)="onPaymentClick.emit(payment.paymentReference)">{{payment.paymentReference}}</td>
                <td class="row-click" (click)="onPaymentClick.emit(payment.paymentReference)">{{payment.totalNumberOfClaims}}</td>
                <td class="row-click" (click)="onPaymentClick.emit(payment.paymentReference)">{{mapPayer(payment.payerId)}}</td>
                <td class="row-click" (click)="onPaymentClick.emit(payment.paymentReference)">{{payment.paymentDate}}</td>
                <td class="row-click" (click)="onPaymentClick.emit(payment.paymentReference)">{{payment.totalPaidAmount}}<span class="currency">SAR</span></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="px-3 pb-3 bg-white" *ngIf="errorMessage != null">
    <p class="error-card m-0">{{errorMessage}}</p>
</div>
