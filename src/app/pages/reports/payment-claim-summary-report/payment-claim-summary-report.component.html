<div class="pagination-header">
    <div class="form-group page-select">
        <label class="control-label">Go to page: </label>
        <mat-form-field class="form-control custom-select-control">
            <mat-select [ngModel]="manualPage" (ngModelChange)="updateManualPage($event)">
                <mat-option *ngFor="let i of paginatorPagesNumbers" [value]="i">{{i+1}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="material-paginator">
        <mat-paginator #paginator [length]="paginatorLength" [pageSizeOptions]="paginatorPageSizeOptions" (page)="paginatorAction($event)">
        </mat-paginator>
    </div>
</div>

<div class="table-responsive" *ngIf="claimsSummaryResult != null">
    <table class="primary-grid" cellpadding="0" cellspacing="0" border="0">
        <thead>
            <tr>
                <th>Claim Status</th>
                <th>Provider Claim Number</th>
                <th>Payer Claim Number</th>
                <th>Requested Amount</th>
                <th>Paid Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let claimPayment of claimsSummaryResult.content">
                <td class="row-click" (click)="openCLaimPaymentDialog(claimPayment.claimId)">{{claimPayment.claimStatus}}</td>
                <td class="row-click" (click)="openCLaimPaymentDialog(claimPayment.claimId)">{{claimPayment.providerClaimNumber}}</td>
                <td class="row-click" (click)="openCLaimPaymentDialog(claimPayment.claimId)">{{claimPayment.payerClaimNumber}}</td>
                <td class="row-click" (click)="openCLaimPaymentDialog(claimPayment.claimId)">{{claimPayment.requstedNetAmount}}</td>
                <td class="row-click" (click)="openCLaimPaymentDialog(claimPayment.claimId)">{{claimPayment.paidNetAmount}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="block-body" *ngIf="claimsSummaryResult == null">
    <p class="error-card m-0">No Results Found</p>
</div>
