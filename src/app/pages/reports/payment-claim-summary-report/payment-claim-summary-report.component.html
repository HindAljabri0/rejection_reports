<div class="paginatorContainer">
    <div class="page-select">
        <div class="label">Go to page:</div>
        <mat-form-field>
            <mat-select [ngModel]="manualPage" (ngModelChange)="updateManualPage($event)">
                <mat-option *ngFor="let i of paginatorPagesNumbers" [value]="i">{{i+1}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="label" style="margin-left: auto; font-weight: 700;"></div>
    </div>
    <mat-paginator #paginator [length]="paginatorLength" [pageSizeOptions]="paginatorPageSizeOptions"
        (page)="paginatorAction($event)">
    </mat-paginator>
</div>
<mat-expansion-panel style="margin-bottom: 6px; cursor: unset;" hideToggle [disabled]="0 == 0">
    <mat-expansion-panel-header>
        <mat-panel-title style="width: 100%;">
            <table style="color: #3060AA !important;">
                <tr>
                    <td>Claim Status</td>
                    <td>Provider Claim Number</td>
                    <td>Payer Claim Number</td>
                    <td>Requested Amount</td>
                    <td>Paid Amount</td>
                </tr>
            </table>
        </mat-panel-title>
    </mat-expansion-panel-header>
</mat-expansion-panel>

<ng-container *ngIf="claimsSummaryResult != null">
    <mat-expansion-panel *ngFor="let claimPayment of claimsSummaryResult.content"
        style="margin-bottom: 6px; cursor: pointer;" hideToggle [disabled]="0 == 0"
        (click)="openCLaimPaymentDialog(claimPayment.claimId)">
        <mat-expansion-panel-header>
            <mat-panel-title style="width: 100%;">
                <table style="color: black !important;">
                    <tr>
                        <td style="width: 20%;">{{claimPayment.claimStatus}}</td>
                    <td style="width: 20%;">{{claimPayment.providerClaimNumber}}</td>
                    <td style="width: 20%;">{{claimPayment.payerClaimNumber}}</td>
                    <td style="width: 20%;">{{claimPayment.requstedNetAmount}}</td>
                    <td style="width: 20%;">{{claimPayment.paidNetAmount}}</td>
                    </tr>
                </table>
            </mat-panel-title>
        </mat-expansion-panel-header>
    </mat-expansion-panel>
</ng-container>
