<div class="mainPage">
    <div class="header">
        <p>Upload Name: {{summary.uploadName}}</p><span class="spacer"></span>
        <p>{{summaryDate}}</p>
    </div>
    <div class="body">
        <app-claimsummary></app-claimsummary>
        <app-claimfileupload *ngIf="summary.uploadSummaryID == undefined && !isUploadingAttachments">
        </app-claimfileupload>
        <app-claim-attachments-management *ngIf="isUploadingAttachments"></app-claim-attachments-management>
    </div>
</div>
