<div class="mainPage">
    <div class="header">
        <p>Upload Name: {{summary.uploadName}}</p><span class="spacer"></span>
        <p>{{summaryDate}}</p>
    </div>
    <div class="body">
        <app-claimsummary></app-claimsummary>
        <app-claimfileupload *ngIf="summary.uploadSummaryID == undefined"></app-claimfileupload>
    </div>
    <div class="footer">
        <mat-progress-bar *ngIf="uploading" mode="indeterminate" style="margin-right: 20px;"></mat-progress-bar>
        <span class="spacer"></span>
        <button *ngIf="summary.uploadSummaryID != undefined" mat-button>Delete Claims</button>
        <button *ngIf="summary.uploadSummaryID != undefined" (click)="viewClaims()"
            mat-raised-button color="primary">View Claims</button>
    </div>
</div>
