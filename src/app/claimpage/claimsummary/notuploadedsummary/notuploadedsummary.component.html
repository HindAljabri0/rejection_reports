<div *ngFor="let claimData of summary.claimMetaData">
    <div *ngIf="claimData.claimUploadStatus === 'NOTUPLOADED'">
        <div>{{claimData.rowNumber}}</div>
        <div>{{claimData.providerClaimNumber}}</div>
        <div>{{claimData.claimUploadStatus}}</div>
        <div>{{claimData.errorDescription}}</div>
        <div>{{claimData.fieldName}}</div>
    </div>
</div>
