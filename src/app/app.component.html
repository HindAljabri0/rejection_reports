<app-sidebar *ngIf="isLoggedIn"></app-sidebar>
<app-header *ngIf="isLoggedIn"></app-header>
<ng-container *ngFor="let language of languageList">
    <a href="/{{language.code}}/">
        <button class="button">{{language.label}}</button>
    </a>
</ng-container>
<div class="res">

    <router-outlet style="
        display: block;
        margin-top: 70px;">
    </router-outlet>


</div>
<app-notification-center *ngIf="isLoggedIn"></app-notification-center>
<app-upload-history-center *ngIf="isLoggedIn"></app-upload-history-center>
<app-announcement-center *ngIf="isLoggedIn"></app-announcement-center>
