<div class="primary-dialog-header has-border">
    <h5 class="primary-dialog-title">Add Reconciliation Payment</h5>
    <button type="button" (click)="closeDialog()" class="dialog-close" matRipple></button>
</div>
<div class="primary-dialog-body pb-0">
    <div class="row small-gutter">
        <div class="col-6">
            <div class="form-group">
                <label class="control-label">Payer</label>
                <mat-form-field class="form-control custom-select-control">
                    <mat-select value="">
                        <mat-option value="">Select Payer</mat-option>
                        <mat-option value="Payer 1">Payer 1</mat-option>
                        <mat-option value="Payer 2">Payer 2</mat-option>
                        <mat-option value="Payer 3">Payer 3</mat-option>
                        <mat-option value="Payer 4">Payer 4</mat-option>
                        <mat-option value="Payer 5">Payer 5</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label class="control-label">Amount</label>
                <button type="button" mat-flat-button color="primary" *ngIf="!amountSelected" (click)="openSelectPaymentDialog()">Select Amount</button>
                <input disabled class="form-control" *ngIf="amountSelected" value="3008 SR, 7/10/2061" />
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label class="control-label">Start Month</label>
                <div class="date-picker">
                    <input [matDatepicker]="startMonth" class="form-control" placeholder="Select start month" />
                    <mat-datepicker-toggle [for]="startMonth"></mat-datepicker-toggle>
                    <mat-datepicker #startMonth></mat-datepicker>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label class="control-label">End Month</label>
                <div class="date-picker">
                    <input [matDatepicker]="endMonth" class="form-control" placeholder="Select end month" />
                    <mat-datepicker-toggle [for]="endMonth"></mat-datepicker-toggle>
                    <mat-datepicker #endMonth></mat-datepicker>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="primary-dialog-footer has-border">
    <div class="btn-list text-right">
        <button mat-button (click)="closeDialog()">Cancel</button>
        <button (click)="closeDialog()" mat-flat-button color="primary">Add Payment</button>
    </div>
</div>
