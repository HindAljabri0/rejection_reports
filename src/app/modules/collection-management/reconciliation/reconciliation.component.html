<div class="animate__animated animate__faster animate__fadeIn">
    <div class="block-header has-border">
        <p>Reconciliation</p>
    </div>
    <div class="block-filter-panel has-border">
        <div class="row small-gutter">
            <div class="col">
                <div class="form-group">
                    <label class="control-label">From Month</label>
                    <div class="date-picker">
                        <input [matDatepicker]="fromMonth" class="form-control" placeholder="Select from month" />
                        <mat-datepicker-toggle [for]="fromMonth"></mat-datepicker-toggle>
                        <mat-datepicker #fromMonth></mat-datepicker>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="control-label">To Month</label>
                    <div class="date-picker">
                        <input [matDatepicker]="toMonth" class="form-control" placeholder="Select to month" />
                        <mat-datepicker-toggle [for]="toMonth"></mat-datepicker-toggle>
                        <mat-datepicker #toMonth></mat-datepicker>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="control-label">Payer</label>
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select value="">
                            <mat-option value="">Select Payer</mat-option>
                            <mat-option value="Payer 1">Payer 1</mat-option>
                            <mat-option value="Payer 2">Payer 2</mat-option>
                            <mat-option value="Payer 3">Payer 3</mat-option>
                            <mat-option value="Payer 4">Payer 4</mat-option>
                            <mat-option value="Payer 5">Payer 5</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-auto align-self-end">
                <div class="form-group">
                    <button type="button" mat-flat-button color="primary">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="block-body bg-white">
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label class="control-label">Duration</label>
                    <span class="form-control-static">January 2021 - March 2021</span>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="control-label">Total Submitted</label>
                    <span class="form-control-static">5785</span>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="control-label">Total Received</label>
                    <span class="form-control-static">2566</span>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="control-label">Total Outstanding</label>
                    <span class="form-control-static">3219</span>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="control-label">Final Rejection Percentage</label>
                    <span class="form-control-static">25.12%</span>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="control-label">Final Rejection Amount</label>
                    <span class="form-control-static">453</span>
                </div>
            </div>
            <div class="col-4" *ngIf="!amountAdded">
                <div class="form-group">
                    <label class="control-label">Volume Discount</label>
                    <input type="text" class="form-control" placeholder="Enter volume discount" />
                </div>
            </div>
            <div class="col-4" *ngIf="!amountAdded">
                <div class="form-group">
                    <label class="control-label">Prompt Payment Discount</label>
                    <input type="text" class="form-control" placeholder="Enter prompt payment discount" />
                </div>
            </div>
            <div class="col-4" *ngIf="amountAdded">
                <div class="form-group">
                    <label class="control-label">Volume Discount</label>
                    <span class="form-control-static">256</span>
                </div>
            </div>
            <div class="col-4" *ngIf="amountAdded">
                <div class="form-group">
                    <label class="control-label">Prompt Payment Discount</label>
                    <span class="form-control-static">754</span>
                </div>
            </div>
        </div>
        <button type="button" *ngIf="!amountAdded" mat-flat-button color="primary" (click)="openAddPaymentDialog()">Add Reconciliation Payment</button>
        <div class="statistic-box mb-0" *ngIf="amountAdded">
            <label>Added Reconciliation Amount</label>
            <h3>2564</h3>
        </div>
    </div>
</div>
