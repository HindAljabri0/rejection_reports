<div class="animate__animated animate__faster animate__fadeIn">
    <div class="block-header has-border">
        <p>Final Settlement Reports</p>
    </div>
    <div class="block-filter-panel">
        <div class="row small-gutter">
            <div class="col">
                <div class="form-group">
                    <label class="control-label">Payer</label>
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select value="">
                            <mat-option value="">Select Payer</mat-option>
                            <mat-option value="Payer 1">Payer 1</mat-option>
                            <mat-option value="Payer 2">Payer 2</mat-option>
                            <mat-option value="Payer 3">Payer 3</mat-option>
                            <mat-option value="Payer 4">Payer 4</mat-option>
                            <mat-option value="Payer 5">Payer 5</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="control-label">From Date</label>
                    <div class="date-picker">
                        <input [matDatepicker]="fromDate" class="form-control" placeholder="Select from date" />
                        <mat-datepicker-toggle [for]="fromDate"></mat-datepicker-toggle>
                        <mat-datepicker #fromDate></mat-datepicker>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="control-label">To Date</label>
                    <div class="date-picker">
                        <input [matDatepicker]="toDate" class="form-control" placeholder="Select to date" />
                        <mat-datepicker-toggle [for]="toDate"></mat-datepicker-toggle>
                        <mat-datepicker #toDate></mat-datepicker>
                    </div>
                </div>
            </div>
            <div class="col-auto align-self-end">
                <div class="form-group">
                    <button type="button" mat-flat-button color="primary">Search</button>
                </div>
            </div>
        </div>
    </div>
    <ng-scrollbar smoothScroll [shown]="'hover'" [compact]="true" [trackX]="true" class="bg-white">
        <div class="fixed-height">
            <table class="primary-grid sticky-header" cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>Payer Name</th>
                        <th>Billed Amount</th>
                        <th>Paid Amount</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Collection Net Ratio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="row-click" routerLink="/collection-management/final-settlement-report-details">Bupa</td>
                        <td class="row-click" routerLink="/collection-management/final-settlement-report-details">1,000,000</td>
                        <td class="row-click" routerLink="/collection-management/final-settlement-report-details">800,000</td>
                        <td class="row-click" routerLink="/collection-management/final-settlement-report-details">Jul-19</td>
                        <td class="row-click" routerLink="/collection-management/final-settlement-report-details">Dec-19</td>
                        <td class="row-click" routerLink="/collection-management/final-settlement-report-details">25.0%</td>
                    </tr>
                    <tr>
                        <td class="row-click" routerLink="/collection-management/final-settlement-report-details">MedGulf</td>
                        <td class="row-click" routerLink="/collection-management/final-settlement-report-details">1,000,000</td>
                        <td class="row-click" routerLink="/collection-management/final-settlement-report-details">800,000</td>
                        <td class="row-click" routerLink="/collection-management/final-settlement-report-details">Jul-19</td>
                        <td class="row-click" routerLink="/collection-management/final-settlement-report-details">Dec-19</td>
                        <td class="row-click" routerLink="/collection-management/final-settlement-report-details">25.0%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-scrollbar>
    <div class="block-footer sticky-bottom">
        <div class="left-block custom-paginator">
            <button matRipple type="button" title="First Page">
                <img src="./assets/ic-page-first.svg" alt="First" />
            </button>
            <button matRipple type="button" title="Previous Page">
                <img src="./assets/ic-page-prev.svg" alt="Previous" />
            </button>
            <p class="page-info">
                1<small>/5</small>
            </p>
            <button matRipple type="button" title="Next Page">
                <img src="./assets/ic-page-next.svg" alt="Next" />
            </button>
            <button matRipple type="button" title="Last Page">
                <img src="./assets/ic-page-last.svg" alt="Last" />
            </button>
        </div>
    </div>
    <div class="file-upload-wrapper page-fab">
        <div class="content">
            <button mat-fab color="primary" class="page-fab">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <input type="file" accept=".pdf" class="file-upload-control" (change)="fileUploadChange()" />
    </div>
</div>
