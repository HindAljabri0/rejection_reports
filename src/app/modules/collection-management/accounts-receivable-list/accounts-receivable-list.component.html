<div class="animate__animated animate__faster animate__fadeIn">
    <div class="block-header has-border">
        <p>Accounts Receivables</p>
    </div>
    <div class="block-filter-panel">
        <div class="row">
            <div class="col-lg-5">
                <div class="row small-gutter">
                    <div class="col">
                        <div class="form-group">
                            <label class="control-label">Year</label>
                            <div class="date-picker">
                                <input [matDatepicker]="yearPicker" class="form-control" placeholder="Select year" />
                                <mat-datepicker-toggle [for]="yearPicker"></mat-datepicker-toggle>
                                <mat-datepicker #yearPicker></mat-datepicker>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto align-self-end">
                        <div class="form-group">
                            <button type="button" mat-flat-button color="primary">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-scrollbar smoothScroll [shown]="'hover'" [compact]="true" [trackX]="true" class="bg-white">
        <div class="fixed-height">
            <table class="primary-grid sticky-header" cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>Month - Year</th>
                        <th>Total Amount</th>
                        <th>Total Paid Amount</th>
                        <th>Total Outstanding Amount</th>
                        <th>Payment Ratio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">Jan - 2021</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">738</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">150</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">105</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">32%</td>
                    </tr>
                    <tr>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">Feb - 2021</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">711</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">124</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">271</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">24%</td>
                    </tr>
                    <tr>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">Mar - 2021</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">780</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">130</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">237</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">30%</td>
                    </tr>
                    <tr>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">Apr - 2021</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">591</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">150</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">280</td>
                        <td class="row-click" routerLink="/collection-management/accounts-receivable-details">67%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-scrollbar>
    <div class="block-footer sticky-bottom">
        <div class="left-block custom-paginator">
            <button matRipple type="button" title="First Page">
                <img src="./assets/ic-page-first.svg" alt="First" />
            </button>
            <button matRipple type="button" title="Previous Page">
                <img src="./assets/ic-page-prev.svg" alt="Previous" />
            </button>
            <p class="page-info">
                1<small>/5</small>
            </p>
            <button matRipple type="button" title="Next Page">
                <img src="./assets/ic-page-next.svg" alt="Next" />
            </button>
            <button matRipple type="button" title="Last Page">
                <img src="./assets/ic-page-last.svg" alt="Last" />
            </button>
        </div>
    </div>
</div>
