<ng-scrollbar smoothScroll [shown]="'hover'" [compact]="true" [trackX]="true">
  <div class="fixed-height">
    <table class="primary-grid" cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <!-- <th>Transaction ID</th> -->
          <th>Transaction Type</th>
          <th>Date</th>
          <th width="10"></th>
          <th width="10"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <!-- <td>{{transaction.transactionId}}</td> -->
          <td>{{transaction.transactionType}}</td>
          <td>{{transaction.transactionDate  | date : 'yyyy/MM/dd hh:mm:ss aa'}}</td>
          <td>
            <a href="javascript:void(0);" title="View" class="primary-link" (click)="GetJson(transaction.transactionId, transaction.pollTransactionId, transaction.transactionType, 'VIEW')">View</a>
          </td>
          <td>
            <a href="javascript:void(0);" title="View" class="primary-link" (click)="GetJson(transaction.transactionId, transaction.pollTransactionId, transaction.transactionType, 'DOWNLOAD')">Download</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-scrollbar>
