<div class="animate__animated animate__faster animate__fadeIn">
    <ng-container>
        <div class="block-header has-border">
            <p>Beneficiary</p>
        </div>
        <div class="block-filter-panel has-border">
            <div class="form-group">
                <label class="control-label">Search Beneficiary</label>
                <input placeholder="Search by Name, National ID, Contact no., File ID, Member Card ID"
                    class="form-control">
            </div>
        </div>
        
        <!-- <div class="p-14 bg-white">
            <app-empty-state message='Search Beneficiary' icon="ic-empty-search.svg">
            </app-empty-state>
        </div> -->
        <ng-scrollbar smoothScroll [shown]="'hover'" [compact]="true" [trackX]="true" class="bg-white">
            <div class="fixed-height">
                <table class="primary-grid sticky-header" cellpadding="0" cellspacing="0" border="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>National ID</th>
                            <th>Contact No.</th>
                            <th>File ID</th>
                            <th>Member Card ID</th>
                            <th width="10"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Beneficiary of Beneficiaries">
                            <td class="row-click" routerLink="/nphies/beneficiary/{{Beneficiary.beneficiaryId}}">
                                {{Beneficiary.fullName}}</td>
                            <td class="row-click" routerLink="/nphies/beneficiary/{{Beneficiary.beneficiaryId}}">
                                {{Beneficiary.documentId}}</td>
                            <td class="row-click" routerLink="/nphies/beneficiary/{{Beneficiary.beneficiaryId}}">
                                {{Beneficiary.contractNumber}}</td>
                            <td class="row-click" routerLink="/nphies/beneficiary/{{Beneficiary.beneficiaryId}}">
                                {{Beneficiary.fileId}}</td>
                            <td class="row-click" routerLink="/nphies/beneficiary/{{Beneficiary.beneficiaryId}}">
                                {{Beneficiary.memberCardId}}</td>
                            <td class="actions">
                                <button mat-icon-button
                                    routerLink="/nphies/beneficiary/{{Beneficiary.beneficiaryId}}/edit"
                                    matTooltip="Edit" class="text-primary">
                                    <mat-icon>create</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </ng-scrollbar>
        <button mat-fab color="primary" routerLink="/nphies/beneficiary/add" class="page-fab">
            <mat-icon>add</mat-icon>
        </button>
    </ng-container>
