<ng-scrollbar smoothScroll [shown]="'hover'" [compact]="true" [trackX]="true" class="bg-white">
<div class="fixed-height fixed-height-sm" *ngIf="processedTransactionModel && processedTransactions.length > 0">
  <table class="primary-grid sticky-header" cellpadding="0" cellspacing="0" border="0">
    <thead>
      <tr>
        <th>Member Card ID</th>
        <th>Pre Authorization ID</th>
        <th>Transaction Date/Time</th>
        <th>Payer</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of processedTransactions">
        <td class="row-click">{{transaction.memberCardId}}</td>
        <td class="row-click">{{transaction.preAuthorizationId}}</td>
        <td class="row-click">{{transaction.transactionDate | date:
          'dd-MM-yyyy hh:mm:ss aa'}}</td>
        <td class="row-click">{{transaction.payerName}}</td>
        <td class="row-click">{{transaction.status}}</td>
        <td class="actions">
          <mat-menu #moreMenu="matMenu" xPosition="before">
            <button mat-menu-item><span>Reuse</span></button>
            <button mat-menu-item><span>Cancel</span></button>
            <button mat-menu-item><span>Nullify/Soft Delete</span></button>
            <button mat-menu-item><span>Add New Related Claim</span></button>
          </mat-menu>
          <button mat-icon-button matTooltip="Menu" [matMenuTriggerFor]="moreMenu" class="text-primary">
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-empty-state *ngIf="processedTransactionModel && processedTransactions.length === 0"
message='No Processed transaction found!'>
</app-empty-state>
</ng-scrollbar>
<div class="pagination-header">
  <div class="form-group page-select">
    <label class="control-label">Go to page: </label>
    <mat-form-field class="form-control custom-select-control">
      <mat-select [ngModel]="manualPage" (ngModelChange)="updateManualPage($event)">
        <mat-option *ngFor="let i of paginatorPagesNumbers" [value]="i">{{i+1}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="material-paginator">
    <mat-paginator #paginator [length]="paginatorLength" [pageSizeOptions]="paginatorPageSizeOptions"
      (page)="paginatorAction($event)">
    </mat-paginator>
  </div>
</div>
