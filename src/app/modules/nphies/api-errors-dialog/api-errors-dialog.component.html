<div class="primary-dialog-header has-border">
    <h5 class="primary-dialog-title error-text">{{data.status}}</h5>
    <button type="button" (click)="closeDialog()" class="dialog-close" matRipple></button>
</div>
<div class="primary-dialog-body p-3 fixed-body error-card">
    <div class="">
        <h3 class="p-2">Transaction ID: {{data.transactionId}}</h3>
        <h3 class="p-2">{{data.message}}</h3>
        <ng-container *ngIf="data.errors != null && data.errors.length > 0">
            <h4 class="p-2">Errors:</h4>
            <ul class="list-group p-2">
                <li *ngFor="let error of data.errors" class="list-group-item error-text">{{error}}</li>
            </ul>
        </ng-container>
    </div>
</div>
<div class="primary-dialog-footer has-border">
    <div class="btn-list text-right">
        <button mat-button (click)="closeDialog()">Close</button>
    </div>
</div>
