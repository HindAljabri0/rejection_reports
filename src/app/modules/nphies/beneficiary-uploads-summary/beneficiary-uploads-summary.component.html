<div class="animate__animated animate__faster animate__fadeIn">
    <div class="animate__animated animate__faster animate__fadeIn block-card">
        <div class="block-header">
            <p>Uploads Summary</p>
        </div>
        <div class="block-body" *ngIf="uploadSummaryList.length>0" scrollable (scrollPosition)="scrollHandler($event)">
            <div class="row small-gutter uploaded-card-all">
                <div class="col-xl-4 col-md-6" *ngFor="let row of uploadSummaryList">
                    <div class="uploaded-card">
                        <p class="medium text-primary">{{row.uploadName}}</p>
                        <span class="text-medium-grey">{{row.uploadDate | date : 'yyyy/MM/dd hh:mm:ss aa'}}</span>
                        <hr class="hr separator">
                        <p class="small-label">Total No. of Beneficiary</p>
                        <p class="dashboard-numbers text-primary">{{row.totalBeneficiaries}}</p>
                        <hr class="hr separator">
                        <div class="row small-gutter">
                            <div class="col">
                                <p class="small-label">Beneficiaries Saved</p>
                                <p class="dashboard-numbers">{{row.savedBeneficiaryNo}}</p>
                            </div>
                            <div class="col">
                                <p class="small-label">Beneficiaries Not Saved</p>
                                <p class="dashboard-numbers text-danger">{{row.notSavedBeneficiaryNo}}</p>
                            </div>
                            <div class="col-auto">
                                <button type="button" mat-stroked-button color="primary"
                                    (click)="openErrorsDialog(row.uploadId)">Errors</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
