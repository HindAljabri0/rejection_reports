<div class="primary-dialog-header has-border" *ngIf="detailsModel">
  <h5 class="primary-dialog-title">Eligibility - {{detailsModel.eligibilityRequestId}}</h5>&nbsp;&nbsp;
  <h5 class="primary-dialog-title ml-auto">Transaction - {{detailsModel.transactionId}}</h5>

  <button type="button" (click)="closeDialog()" class="dialog-close ml-4" matRipple></button>
</div>
<div class="primary-dialog-body p-0 no-footer">
  <app-eligibility-details *ngIf="detailsModel" [eligibilityResponse]="detailsModel"></app-eligibility-details>
</div>
