        <div class="col">
            <div class="row small-gutter">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">VAT No.</label>
                        <input type="text" class="form-control" placeholder="Enter VAT No." />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Claims Count</label>
                        <input type="text" class="form-control" placeholder="Enter claims count" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Gross Amount</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter gross amount" />
                            <span class="input-group-append"><span class="input-group-text medium">SAR</span></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Patient Share</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Discount" />
                            <span class="input-group-append"><span class="input-group-text medium">SAR</span></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Discount</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter patient share" />
                            <span class="input-group-append"><span class="input-group-text medium">SAR</span></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Taxable Amount</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter taxable amount" />
                            <span class="input-group-append"><span class="input-group-text medium">SAR</span></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Non-Taxable Amount</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter non-taxable amount" />
                            <span class="input-group-append"><span class="input-group-text medium">SAR</span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group mb-0">
                <label class="control-label">VAT Invoice</label>
                <div class="d-flex align-align-center">
                    <div class="file-upload-wrapper flex-grow-1">
                        <div class="content">
                            <input type="text" placeholder="Click here to select file" class="form-control upload-box" readonly>
                        </div>
                        <input type="file" class="file-upload-control" />
                    </div>
                    <button type="button" mat-icon-button class="text-primary ml-2">
                        <mat-icon class="material-icons-outlined">delete</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="vat-info-summary col-auto">
            <div class="form-group form-group-static">
                <label class="control-label">Loss Month</label>
                <span class="form-control-static size-lg">2022-02</span>
            </div>
            <div class="form-group form-group-static">
                <label class="control-label">Net Amount</label>
                <span class="form-control-static size-lg">5648 <span class="currency">SAR</span></span>
            </div>
            <div class="form-group form-group-static">
                <label class="control-label">VAT Rate</label>
                <span class="form-control-static size-lg">15%</span>
            </div>
            <div class="form-group form-group-static">
                <label class="control-label">VAT Amount</label>
                <span class="form-control-static size-lg">256 <span class="currency">SAR</span></span>
            </div>
        </div>
    </div>
</div>
<div class="primary-dialog-footer has-border">
    <div class="btn-list text-right">
        <button type="button" (click)="closeDialog()" mat-button>Cancel</button>
        <button type="button" mat-flat-button color="primary">Confirm</button>
        <button type="button" (click)="closeDialog()" mat-flat-button color="primary">Close</button>
    </div>
</div>
