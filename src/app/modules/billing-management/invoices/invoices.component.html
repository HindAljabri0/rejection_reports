<p>invoices works!</p>
<div class="animate__animated animate__faster animate__fadeIn">
    <div class="block-header has-border">
        <p>Invoices</p>
    </div>
    <div class="block-filter-panel">
        <div class="row small-gutter">
            <div class="col-md">
                <div class="form-group">
                    <label class="control-label">Bill</label>
                    <input type="text" placeholder="Enter Bill No" class="form-control" [formControl]="invoicesSelectedBill">
                </div>
            </div>

            <div class="col-md">
                <div class="form-group">
                    <label class="control-label">Department</label>
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select placeholder="Select Department" [formControl]="invoicesControllerDepartment" [(value)]="invoicesSelectedDepartment">
                            <mat-option *ngFor="let department of departmentList" [value]="department.departmentId">{{department.departmentName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md">
                <div class="form-group">
                    <label class="control-label">Doctor</label>
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select placeholder="Select Doctor" [formControl]="invoicesControllerDoctor" [(value)]="invoicesSelectedDoctor">
                            <mat-option *ngFor="let doctor of doctorList" [value]="doctor.physicianId.physicianCode">{{doctor.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-auto">
                <div class="form-group">
                    <label class="control-label">&nbsp;</label>
                    <button type="button" mat-flat-button color="primary">Search</button>
                </div>
            </div>
        </div>
    </div>
    <ng-scrollbar smoothScroll [shown]="'hover'" [compact]="true" [trackX]="true" class="bg-white">
        <div class="fixed-height">
            <table class="primary-grid sticky-header" cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>Payment Id</th>
                        <th>Bill No</th>
                        <th>Payment Date</th>
                        <th>Amount</th>
                        <th>Payment No</th>
                        <th>Details</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <!-- <td class="actions">
                            <button routerLink="/billing-management/bill-details/edit/{{bill.bill_No}}" mat-icon-button type="button" matTooltip="Edit" class="text-primary">
                                <mat-icon>create</mat-icon>
                            </button>
                            <button mat-icon-button type="button" (click)="deleteBill(bill)" matTooltip="Delete" class="text-primary">
                                <mat-icon>delete_outline</mat-icon>
                            </button>
                        </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-scrollbar>
    <div class="block-footer sticky-bottom">
        <div class="left-block">
            <mat-paginator #paginator class="primary-paginator" (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                [pageIndex]="pageIndex">
            </mat-paginator>
        </div>
    </div>
</div>
