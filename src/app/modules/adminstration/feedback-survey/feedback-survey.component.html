<div class="animate__animated animate__faster animate__fadeIn block-card">
    <div class="block-header">
        <p class="align-self-center">Feedback Surveys</p>
        <div class="ml-auto my-n2 mr-n2">
            <button type="button" routerLink="/administration/config/feedback-survey-details" mat-flat-button color="primary">Create New</button>
        </div>
    </div>
    <ng-scrollbar smoothScroll [shown]="'hover'" [compact]="true" [trackX]="true">
        <div class="fixed-height">
            <table class="primary-grid sticky-header" cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>Survey Name</th>
                        <th>Duration</th>
                        <th class="text-center">Active</th>
                        <th width="10"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Client Satisfaction Survey</td>
                        <td>23/05/2023 - 24/06/2023</td>
                        <td class="text-center">
                            <mat-slide-toggle [checked]="true" color="primary"></mat-slide-toggle>
                        </td>
                        <td class="actions">
                            <button mat-icon-button matTooltip="Duplicate" class="text-primary" routerLink="/administration/config/feedback-survey-details">
                                <mat-icon>content_copy</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="Preview Survey" class="text-primary">
                                <mat-icon class="material-icons-outlined">visibility</mat-icon>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>test QA</td>
                        <td>12/02/2023 - 13/08/2023</td>
                        <td class="text-center">
                            <mat-slide-toggle color="primary"></mat-slide-toggle>
                        </td>
                        <td class="actions">
                            <button mat-icon-button matTooltip="Duplicate" class="text-primary" routerLink="/administration/config/feedback-survey-details">
                                <mat-icon>content_copy</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="Preview Survey" class="text-primary">
                                <mat-icon class="material-icons-outlined">visibility</mat-icon>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Pagination Survey Test</td>
                        <td>16/04/2023 - 26/04/2023</td>
                        <td class="text-center">
                            <mat-slide-toggle [checked]="true" color="primary"></mat-slide-toggle>
                        </td>
                        <td class="actions">
                            <button mat-icon-button matTooltip="Duplicate" class="text-primary" routerLink="/administration/config/feedback-survey-details">
                                <mat-icon>content_copy</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="Preview Survey" class="text-primary">
                                <mat-icon class="material-icons-outlined">visibility</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-scrollbar>
</div>
