<div class="animate__animated animate__faster animate__fadeIn block-card"*ngIf="surveyFlag" >
    <div class="block-header">
        <p class="align-self-center">Feedback Surveys</p>
        <div class="ml-auto my-n2 mr-n2">
            <button type="button" routerLink="/administration/config/feedback-survey-details" mat-flat-button color="primary">Create New</button>
        </div>
    </div>
    <ng-scrollbar smoothScroll [shown]="'hover'" [compact]="true" [trackX]="true">
        <div class="fixed-height">
            <table class="primary-grid sticky-header" cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>Survey Name</th>
                        <th>Duration</th>
                        <th class="text-center">Active</th>
                        <th width="10"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let survey of content.content" >
                        <td>{{survey.name}}</td>
                        <td (click)="openPreviewDialog(survey.surveyId)">{{survey.startDate | date: 'dd/MM/yyyy'}}-{{survey.closeDate | date: 'dd/MM/yyyy'}}</td>
                        <td class="text-center">
                            <mat-slide-toggle [checked]="survey.isActive" color="primary"></mat-slide-toggle>
                        </td>
                        <td class="actions" >
                            <button mat-icon-button matTooltip="Duplicate" class="text-primary" (click) ="getChecked(survey)">
                                <mat-icon>content_copy</mat-icon>
                            </button>
                            <button (click) ="preview(survey)" mat-icon-button matTooltip="Preview Survey" class="text-primary" >
                                <mat-icon class="material-icons-outlined">visibility</mat-icon>
                            </button>
                        </td>
                    </tr>
                 
                </tbody>
            </table>
        </div>
    </ng-scrollbar>
</div>
