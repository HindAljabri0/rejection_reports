<div class="primary-dialog-header">
    <h5 class="primary-dialog-title">Errors</h5>
    <button type="button" (click)="closeDialog()" class="dialog-close" matRipple></button>
</div>
<div class="primary-dialog-body p-0">
    <div class="table-responsive">
        <table class="primary-grid" cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th>Error Code</th>
                    <th>Date</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of errorDetails.data">
                    <td>{{item.id.code}}</td>
                    <td>{{item.id.datetime | date:"dd/MM/yyyy"}}</td>
                    <td>{{item.id.description}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="block-footer">
    <div class="left-block custom-paginator">
        <button matRipple (click)="goToFirstPage()" type="button" title="First Page"
            [disabled]="errorDetails.pageNo==0">
            <img src="./assets/ic-page-first.svg" alt="First" />
        </button>
        <button matRipple (click)="goToPrePage()" type="button" title="Previous Page"
            [disabled]="errorDetails.pageNo==0">
            <img src="./assets/ic-page-prev.svg" alt="Previous" />
        </button>
        <p class="page-info">
            {{(errorDetails.pageNo+1)}}<small>/{{errorDetails.totalPages }}</small>
        </p>
        <button matRipple (click)="goToNextPage()" type="button" title="Next Page"
            [disabled]="(errorDetails.pageNo+1)==errorDetails.totalPages ">
            <img src="./assets/ic-page-next.svg" alt="Next" />
        </button>
        <button matRipple (click)="goToLastPage()" type="button" title="Last Page"
            [disabled]="(errorDetails.pageNo+1)==errorDetails.totalPages ">
            <img src="./assets/ic-page-last.svg" alt="Last" />
        </button>
    </div>
</div>
