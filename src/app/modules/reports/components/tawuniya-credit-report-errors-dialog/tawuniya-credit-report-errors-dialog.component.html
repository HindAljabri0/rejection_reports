<div class="primary-dialog-header">
    <h5 class="primary-dialog-title">Errors</h5>
    <button type="button" (click)="closeDialog()" class="dialog-close" matRipple></button>
</div>
<div class="primary-dialog-body p-0">
    <div class="table-responsive">
        <table class="primary-grid" cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th>Error Code</th>
                    <th>Date</th>
                    <th>Description</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
