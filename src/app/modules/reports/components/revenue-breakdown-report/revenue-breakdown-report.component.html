<div class="animate__animated animate__faster animate__fadeIn tawuniya-report-details">
    <div class="block-header has-border">
        <p>Revenue Report Breakdown</p>
    </div>
    <div class="block-filter-panel has-border">
        <div class="row small-gutter align-items-end">
            <div class="col">
                <div class="form-group">
                    <label class="control-label">Payer</label>
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select>
                            <mat-option value="Payer 1">Payer 1</mat-option>
                            <mat-option value="Payer 2">Payer 2</mat-option>
                            <mat-option value="Payer 3">Payer 3</mat-option>
                            <mat-option value="Payer 4">Payer 4</mat-option>
                            <mat-option value="Payer 5">Payer 5</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="control-label">Date From</label>
                    <div class="date-picker">
                        <input [matDatepicker]="fromDate" class="form-control" placeholder="Select from date" />
                        <mat-datepicker-toggle [for]="fromDate"></mat-datepicker-toggle>
                        <mat-datepicker #fromDate></mat-datepicker>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="control-label">Date To</label>
                    <div class="date-picker">
                        <input [matDatepicker]="toDate" class="form-control" placeholder="Select to date" />
                        <mat-datepicker-toggle [for]="toDate"></mat-datepicker-toggle>
                        <mat-datepicker #toDate></mat-datepicker>
                    </div>
                </div>
            </div>
            <div class="col-lg-auto">
                <div class="form-group">
                    <button mat-flat-button color="primary" type="submit">Generate</button>
                </div>
            </div>
        </div>
    </div>
    <div class="progress-report-wrapper">
        <div class="left-block">
            <ul class="list">
                <li class="title">Payer</li>
                <li>
                    <button type="button" matRipple (click)="chartMode=0" [class.active]="chartMode==0">All</button>
                </li>
                <li class="title">By Category</li>
                <li>
                    <button type="button" matRipple (click)="chartMode=1" [class.active]="chartMode==1">Service</button>
                </li>
                <li>
                    <button type="button" matRipple (click)="chartMode=2" [class.active]="chartMode==2">Department</button>
                </li>
                <li>
                    <button type="button" matRipple (click)="chartMode=3" [class.active]="chartMode==3">Doctor</button>
                </li>
                <li>
                    <button type="button" matRipple (click)="chartMode=4" [class.active]="chartMode==4">Service Type</button>
                </li>
            </ul>
        </div>
        <div class="right-block">
            <div class="chart-wrapper">
                <canvas baseChart [datasets]="pieChartData" *ngIf="chartMode===0" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions"
                    [plugins]="pieChartPlugins" [legend]="pieChartLegend">
                </canvas>
                <canvas *ngIf="chartMode===1" baseChart [datasets]="serviceChartData" [labels]="serviceChartLabels" [options]="serviceChartOptions" [legend]="serviceChartLegend"
                    [chartType]="serviceChartType">
                </canvas>
                <canvas *ngIf="chartMode===2" baseChart [datasets]="departmentChartData" [labels]="departmentChartLabels" [options]="departmentChartOptions"
                    [legend]="departmentChartLegend" [chartType]="departmentChartType">
                </canvas>
                <canvas *ngIf="chartMode===3" baseChart [datasets]="doctorChartData" [labels]="doctorChartLabels" [options]="doctorChartOptions" [legend]="doctorChartLegend"
                    [chartType]="doctorChartType">
                </canvas>
                <canvas baseChart [datasets]="serviceTypeChartData" *ngIf="chartMode===4" [labels]="serviceTypeChartLabels" [chartType]="serviceTypeChartType"
                    [options]="serviceTypeChartOptions" [plugins]="serviceTypeChartPlugins" [legend]="serviceTypeChartLegend">
                </canvas>
            </div>
        </div>
    </div>
    <div class="block-footer sticky-bottom">
        <div class="right-block btn-list">
            <button color="primary" mat-flat-button>Print</button>
        </div>
    </div>
</div>
