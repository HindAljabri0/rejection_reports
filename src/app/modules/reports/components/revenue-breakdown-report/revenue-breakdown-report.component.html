<div class="animate__animated animate__faster animate__fadeIn tawuniya-report-details">
    <div class="block-header has-border">
        <p>Revenue Report Breakdown</p>
    </div>
    <form #revenuBreakingReportForm='ngForm' (ngSubmit)='generate()'>
        <div class="block-filter-panel has-border">
            <div class="row small-gutter align-items-end">
                <div class="col">
                    <div class="form-group">
                        <label class="control-label">Payer</label>
                        <mat-form-field class="form-control custom-select-control">
                            <mat-select [(ngModel)]="selectedPayerId" #payerId name="payerId" (selectionChange)="onPayerChanged()" required>
                                <mat-option value="All">All</mat-option>
                                <mat-option *ngFor="let payer of payersList" [value]="payer.id">{{payer.name}}
                                    ({{payer.arName}})</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group" [matTooltip]="fromDateError" [ngClass]="{'has-error' : fromDateError!=null}">
                        <label class="control-label">Date From</label>
                        <div class="date-picker">
                            <!-- [matDatepicker]="fromDate"  -->
                            <input class="form-control date-picker" bsDatepicker [bsConfig]="datePickerConfig" (onShown)="onOpenCalendar($event)" placeholder="Select from month"
                                [(ngModel)]='fromDateControl' #fromDate='ngModel' name="fromDate" required />
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group" [matTooltip]="toDateError" [ngClass]="{'has-error' : toDateError!=null}">
                        <label class="control-label">Date To</label>
                        <div class="date-picker">
                            <input class="form-control date-picker" placeholder="Select to month" bsDatepicker [bsConfig]="datePickerConfig" (onShown)="onOpenCalendar($event)"
                                [(ngModel)]='toDateControl' #toDate='ngModel' name="toDate" required />
                        </div>
                    </div>
                </div>
                <div class="col-lg-auto">
                    <div class="form-group">
                        <button mat-flat-button color="primary" type="submit">Generate</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="progress-report-wrapper">
        <div class="left-block">
            <ul class="list">
                <li class="title">Payer</li>
                <li>
                    <button type="button" (click)="selectedPayerId=='All'? onCategoryChanged('Payers'):null" matRipple
                        [ngClass]="{'active': selectedCategory== 'Payers' && selectedPayerId == 'All'}">{{selectedPayerName}}</button>
                </li>
                <li class="title">By Category</li>
                <ng-container>

                    <li>
                        <button type="button" matRipple (click)="onCategoryChanged('ServiceCode')" [class.active]="selectedCategory=='ServiceCode'">Service</button>
                    </li>
                    <li>
                        <button type="button" [class.active]="selectedCategory=='Department'" (click)="onCategoryChanged('Department')" matRipple>Department</button>
                    </li>
                    <li>
                        <button type="button" (click)="onCategoryChanged('Doctor')" [class.active]="selectedCategory=='Doctor'" matRipple>Doctor</button>
                    </li>
                    <li>
                        <button type="button" (click)="onCategoryChanged('ServiceType')" [class.active]="selectedCategory=='ServiceType'" matRipple>Service
                            Type</button>
                    </li>
                </ng-container>
            </ul>
        </div>
        <div class="right-block" *ngIf="pieChartData.length>0">
            <div class="custom-legend-wrapper">
                <div class="chart-wrapper">
                    <canvas baseChart [datasets]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions" [plugins]="pieChartPlugins"
                        [legend]="pieChartLegend">
                    </canvas>
                </div>
                <ul class="custom-legend">
                    <li *ngFor="let data of pieChartLabels;let i=index">
                        <span class="color" [style.background-color]="pieChartData[0].backgroundColor[i]"></span>
                        <span class="text">{{data}} - {{pieChartData[0].data[i]}}%</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right-block" *ngIf="pieChartData.length===0">
            <app-empty-state [message]="getEmptyStateMessage()" icon="ic-empty-chart.svg">
            </app-empty-state>
        </div>
    </div>
    <div class="block-footer sticky-bottom">
        <div class="right-block btn-list">
            <button color="primary" mat-flat-button>Print</button>
        </div>
    </div>
</div>
