<div class="animate__animated animate__faster animate__fadeIn tawuniya-report-details">
    <div class="block-header has-border">
        <p>Revenue Tracking Report</p>
    </div>
    <form #revenuTrackingReportForm='ngForm' (ngSubmit)='revenuTrackingReportForm.valid'>
        <div class="block-filter-panel has-border">
            <div class="row small-gutter align-items-end">
                <div class="col">
                    <div class="form-group">
                        <label class="control-label">Payer</label>
                        <mat-form-field class="form-control custom-select-control">
                            <mat-select [(ngModel)]="revenuTrackingReport.payerId" #payerId name="payer"
                                (selectionChange)="selectRevenu($event)">
                                <mat-option value="0">All</mat-option>
                                <mat-option *ngFor="let payer of payersList" [value]="payer.id">{{payer.name}}
                                    ({{payer.arName}})</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="control-label">Date From</label>
                        <div class="date-picker">
                            <input [matDatepicker]="fromDate" class="form-control" placeholder="Select from date"
                                [(ngModel)]='revenuTrackingReport.beforeDate' #beforeDate='ngModel' name="beforeDate" />
                            <mat-datepicker-toggle [for]="fromDate"></mat-datepicker-toggle>
                            <mat-datepicker #fromDate></mat-datepicker>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="control-label">Date To</label>
                        <div class="date-picker">
                            <input [matDatepicker]="toDate" class="form-control" placeholder="Select to date"
                                [(ngModel)]='revenuTrackingReport.afterDate' #afterDate='ngModel' name="afterDate" />
                            <mat-datepicker-toggle [for]="toDate"></mat-datepicker-toggle>
                            <mat-datepicker #toDate></mat-datepicker>
                        </div>
                    </div>
                </div>
                <div class="col-lg-auto">
                    <div class="form-group">
                        <button mat-flat-button color="primary" type="submit">Generate</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="progress-report-wrapper">
        <div class="left-block">
            <ul class="list">
                <li class="title">Payer</li>
                <li>
                    <button type="button" (click)="showAllChart()" matRipple
                        [ngClass]="{'active': allChart}">{{selectedPayerName}}</button>
                </li>
                <li class="title">By Category</li>
                <ng-container *ngIf="isServiceVisible">

                    <li>
                        <button type="button" matRipple (click)="showServiceChart(revenuTrackingEnum.Service)"
                            [class.active]="isActiveService(revenuTrackingEnum.Service)">Service</button>
                    </li>
                    <li>
                        <button type="button" [class.active]="isActiveService(revenuTrackingEnum.Department)"
                            (click)="showServiceChart(revenuTrackingEnum.Department)" matRipple>Department</button>
                    </li>
                    <li>
                        <button type="button" (click)="showServiceChart(revenuTrackingEnum.Doctor)"
                            [class.active]="isActiveService(revenuTrackingEnum.Doctor)" matRipple>Doctor</button>
                    </li>
                    <li>
                        <button type="button" (click)="showServiceChart(revenuTrackingEnum.Service_type)"
                            [class.active]="isActiveService(revenuTrackingEnum.Service_type)" matRipple>Service
                            Type</button>
                    </li>
                </ng-container>
                <ng-container *ngIf="!isServiceVisible">
                    <li>
                        <button type="button" (click)="showServiceChart(revenuTrackingEnum.AvgCost)"
                            [class.active]="isActiveService(revenuTrackingEnum.AvgCost)" matRipple>Average
                            Cost</button>
                    </li>
                </ng-container>

            </ul>
        </div>
        <div class="right-block" *ngIf="barChartData.length>0 || lineChartData.length>0">
            <canvas *ngIf="allChart" baseChart [datasets]="lineChartData" [labels]="lineChartLabels"
                [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                [chartType]="lineChartType"></canvas>
            <canvas *ngIf="serviceChart" baseChart [datasets]="barChartData" [labels]="barChartLabels"
                [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
        </div>
        <div class="right-block" *ngIf="barChartData.length === 0 && lineChartData.length===0">
            <app-empty-state message="Please apply the filter and generate the report." icon="ic-empty-chart.svg">
            </app-empty-state>
        </div>
    </div>
    <div class="block-footer sticky-bottom">
        <div class="right-block btn-list">
            <button color="primary" mat-flat-button>Print</button>
        </div>
    </div>
</div>
