<div class="animate__animated animate__faster animate__fadeIn block-card">
    <div class="block-header">
        <div class="d-flex align-items-center">
            <div class="actions mr-2 my-n2 ml-n1">
                <button matRipple type="button" routerLink="/ticket-management" class="action-btn">
                    <mat-icon>arrow_back</mat-icon>
                </button>
            </div>
            <p>Create New Ticket</p>
        </div>
    </div>
    <div class="block-body">
        <div class="row small-gutter">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Subject</label>
                    <input type="text" class="form-control" placeholder="Enter subject here">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Email Address</label>
                    <input type="text" class="form-control" placeholder="Enter email address">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Phone</label>
                    <input type="text" class="form-control" placeholder="Enter phone number here">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Type</label>
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select value="">
                            <mat-option value="">Select type</mat-option>
                            <mat-option value="Option 1">Option 1</mat-option>
                            <mat-option value="Option 2">Option 2</mat-option>
                            <mat-option value="Option 3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Payer</label>
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select value="">
                            <mat-option value="">Select payer</mat-option>
                            <mat-option value="Option 1">Option 1</mat-option>
                            <mat-option value="Option 2">Option 2</mat-option>
                            <mat-option value="Option 3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Product</label>
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select value="">
                            <mat-option value="">Select product</mat-option>
                            <mat-option value="Option 1">Option 1</mat-option>
                            <mat-option value="Option 2">Option 2</mat-option>
                            <mat-option value="Option 3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Description</label>
            <angular-editor [placeholder]="'Enter description here'" [config]="editorConfig" [(ngModel)]="htmlContent"></angular-editor>
        </div>


        <div class="form-group mb-0">
            <label class="control-label">Attachments</label>
            <ul class="attachment-list lg">
                <li matTooltip="Report-4594.pdf">
                    <img src="./assets/file-types/ic-pdf.svg" alt="PDF" />
                    <span>Report-4594.pdf</span>
                    <button class="close-btn">
                        <mat-icon>close</mat-icon>
                    </button>
                </li>
                <li matTooltip="Report-4594.xls">
                    <img src="./assets/file-types/ic-xls.svg" alt="xls" />
                    <span>Report-4594.xls</span>
                    <button class="close-btn">
                        <mat-icon>close</mat-icon>
                    </button>
                </li>
                <li matTooltip="Add Attachments" class="add-block">
                    <div class="file-upload-wrapper">
                        <div class="content">
                            <mat-icon>add</mat-icon>
                        </div>
                        <input type="file" class="file-upload-control" />
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="block-footer">
        <div class="right-block">
            <div class="btn-list">
                <button mat-flat-button>Cancel</button>
                <button mat-flat-button color="primary">Create</button>
            </div>
        </div>
    </div>
</div>
