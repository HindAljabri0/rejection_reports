<div class="animate__animated animate__faster animate__fadeIn block-card">
    <div class="block-header">
        <div class="d-flex align-items-center">
            <div class="actions mr-2 my-n2 ml-n1">
                <button matRipple type="button" routerLink="/ticket-management" class="action-btn">
                    <mat-icon>arrow_back</mat-icon>
                </button>
            </div>
            <p>Create New Ticket</p>
        </div>
    </div>
    <form [formGroup]="formTicket" (ngSubmit)="onSubmit()">

    <div class="block-body">
        <div class="row small-gutter">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Subject</label>
                    <input type="text" class="form-control" placeholder="Enter subject here" formControlName="subject">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Email Address</label>
                    <input required type="email" class="form-control" placeholder="Enter email address" formControlName="email">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Phone</label>
                    <input type="number" class="form-control" placeholder="Enter phone number here" formControlName="phoneNumber">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Type</label>
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select value="" formControlName="type">
                            <mat-option value="">Select type</mat-option>
                            <mat-option *ngFor="let t of type" value="{{t}}">{{t}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Payer</label>
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select value="" formControlName="payer">
                            <mat-option value="">Select Payer</mat-option>
                            <mat-option *ngFor="let payer of payers" value="{{payer}}">{{payer}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Product</label>
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select value="" formControlName="product">
                            <mat-option value="">Select Product</mat-option>
                            <mat-option *ngFor="let product of products" value="{{product}}">{{product}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Description</label>
            <angular-editor formControlName="description" [placeholder]="'Enter description here'" [config]="editorConfig" [(ngModel)]="htmlContent"></angular-editor>
        </div>

        <div class="right-block">
