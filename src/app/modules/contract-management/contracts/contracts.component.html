<div class="animate__animated animate__faster animate__fadeIn">
    <div class="block-header has-border">
        <p>Contracts</p>
    </div>
    <div class="block-filter-panel">
        <div class="row small-gutter">
            <div class="col-4 col-xxl-3">
                <div class="form-group">
                    <label class="control-label">From Date</label>
                    <div class="date-picker">
                        <input [matDatepicker]="filterFromDate" class="form-control" placeholder="Select from date">
                        <mat-datepicker-toggle [for]="filterFromDate"></mat-datepicker-toggle>
                        <mat-datepicker #filterFromDate></mat-datepicker>
                    </div>
                </div>
            </div>
            <div class="col-4 col-xxl-3">
                <div class="form-group">
                    <label class="control-label">To Date</label>
                    <div class="date-picker">
                        <input [matDatepicker]="filterToDate" class="form-control" placeholder="Select to date">
                        <mat-datepicker-toggle [for]="filterToDate"></mat-datepicker-toggle>
                        <mat-datepicker #filterToDate></mat-datepicker>
                    </div>
                </div>
            </div>
            <div class="col-4 col-xxl-3">
                <div class="form-group">
                    <label class="control-label">Insurance Company Code</label>
                    <input placeholder="Enter insurance company code" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" mat-flat-button color="primary">Search</button>
        </div>
    </div>
    <ng-scrollbar smoothScroll [shown]="'hover'" [compact]="true" [trackX]="true" class="bg-white">
        <div class="fixed-height">
            <table class="primary-grid sticky-header" cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>Ins. Company Name</th>
                        <th>TPA</th>
                        <th>Account No.</th>
                        <th>Provider ID</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th class="text-center">Active</th>
                        <th width="10"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td routerLink="/contract-management/view" class="row-click">Tawuniya</td>
                        <td routerLink="/contract-management/view" class="row-click">TPA</td>
                        <td routerLink="/contract-management/view" class="row-click">51713665</td>
                        <td routerLink="/contract-management/view" class="row-click">4557023</td>
                        <td routerLink="/contract-management/view" class="row-click">21/3/2021</td>
                        <td routerLink="/contract-management/view" class="row-click">24/10/2021</td>
                        <td class="text-center">
                            <mat-checkbox color="primary" checked="true" class="grid-checkbox"></mat-checkbox>
                        </td>
                        <td class="actions">
                            <button mat-icon-button type="button" matTooltip="Edit" class="text-primary" routerLink="/contract-management/edit">
                                <mat-icon>create</mat-icon>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td routerLink="/contract-management/view" class="row-click">Malath</td>
                        <td routerLink="/contract-management/view" class="row-click">TPA</td>
                        <td routerLink="/contract-management/view" class="row-click">4800949</td>
                        <td routerLink="/contract-management/view" class="row-click">374897</td>
                        <td routerLink="/contract-management/view" class="row-click">23/10/2021</td>
                        <td routerLink="/contract-management/view" class="row-click">01/01/2022</td>
                        <td class="text-center">
                            <mat-checkbox color="primary" class="grid-checkbox"></mat-checkbox>
                        </td>
                        <td class="actions">
                            <button mat-icon-button type="button" matTooltip="Edit" class="text-primary" routerLink="/contract-management/edit">
                                <mat-icon>create</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-scrollbar>
    <button mat-fab color="primary" class="page-fab" (click)="openAddContractDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
