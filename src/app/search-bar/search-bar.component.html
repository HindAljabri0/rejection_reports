<div class="searchPlaceHolder" *ngIf="!expandedForClaimSearch" (click)="expand()">
    <p>Search ...</p>
</div>
<div *ngIf="expandedForClaimSearch" style="margin-left: 30%;">
    <span class="Picker">
        <input required [matDatepicker]="fromdate" placeholder="Claim Date From" [formControl]="dateFrom">
        <mat-datepicker-toggle class="icon" [for]="fromdate">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #fromdate></mat-datepicker>
    </span>
    <span class="Picker">
        <input required [matDatepicker]="todate" placeholder="Claim Date To" [formControl]="dateTo">
        <mat-datepicker-toggle class="icon" [for]="todate">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #todate></mat-datepicker>
    </span>
    <span class="Picker">
        <select required [formControl]="payer">
            <option value="0" selected>Select a Payer</option>
            <option value="102">Tawuniya</option>
            <option value="205">Tawuniya</option>
        </select>
        <!-- <mat-datepicker-toggle class="icon" (click)="payerSelect.click()">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle> -->
    </span>
    <span class="Picker searchIcon" (click)="search()">
        <mat-icon >search</mat-icon>
    </span>
</div>
