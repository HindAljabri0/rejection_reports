<div class="mainCardBody">
    <table>
        <tbody>
            <tr>
                <td><label>Physician ID</label></td>
                <td>
                    <input type="text">
                </td>

            </tr>
            <tr>

                <td><label>Physician Name</label></td>
                <td><input type="text" [formControl]="physicianNameController"></td>

            </tr>
            <tr>
                <td><label>Phy Category</label></td>
                <td>
                    <select>
                        <option *ngFor="let payer of payersList" [value]="payer.id">{{payer.name}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Department</label></td>
                <td>
                    <select>
                        <option *ngFor="let payer of payersList" [value]="payer.id">{{payer.name}}</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
