<div class="block-card full-height pb-0">
    <div class="row">
        <div class="col-xl-12 col-md-6">
            <div class="form-group style-horizontal" [class.has-error]="fieldHasError('physicianId')" [matTooltip]="getFieldError('physicianId')">
                <div class="left-block">
                    <label class="control-label">Phy ID<span class="asterisk" *ngIf="pageType == 'INPATIENT_OUTPATIENT'" >*</span></label>
                </div>
                <div class="right-block">
                    <input class="form-control" placeholder="Enter physician ID" type="text" [required]="pageType == 'INPATIENT_OUTPATIENT'" [formControl]="physicianIdController"
                        (change)="updateClaim('physicianId')" >
                </div>
            </div>
        </div>
        <div class="col-xl-12 col-md-6">
            <div class="form-group style-horizontal" [class.has-error]="fieldHasError('physicianName')" [matTooltip]="getFieldError('physicianName')">
                <div class="left-block">
                    <label class="control-label">Phy Name<span class="asterisk" *ngIf="pageType == 'INPATIENT_OUTPATIENT'">*</span></label>
                </div>
                <div class="right-block">
                    <input class="form-control" placeholder="Enter physician name" type="text" [required]="pageType == 'INPATIENT_OUTPATIENT'"
                        [formControl]="physicianNameController" (change)="updateClaim('physicianName')">
                </div>
            </div>
        </div>
        <div class="col-xl-12 col-md-6">
            <div class="form-group style-horizontal" [class.has-error]="fieldHasError('physicianCategory')" [matTooltip]="getFieldError('physicianCategory')">
                <div class="left-block">
                    <label class="control-label">Category<span class="asterisk" *ngIf="pageType == 'INPATIENT_OUTPATIENT'">*</span></label>
                </div>
                <div class="right-block">
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select [value]="selectedCategory" [disabled]="!categoryEditable" [required]="pageType == 'INPATIENT_OUTPATIENT'"
                            (selectionChange)="selectedCategory = $event.value; updateClaim('physicianCategory');">
                            <mat-option value="">Select Category</mat-option>
                            <mat-option *ngIf="!categories.includes(selectedCategory) && pageMode == 'VIEW'" [value]="selectedCategory">{{beautifyCategory(selectedCategory)}}
                            </mat-option>
                            <mat-option *ngFor="let category of categories" [value]="category">{{beautifyCategory(category)}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="col-xl-12 col-md-6">
            <div class="form-group style-horizontal">
                <div class="left-block">
                    <label class="control-label">Department<span class="asterisk">*</span></label>
                </div>
                <div class="right-block">
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select [value]="selectedDepartment" [disabled]="!departmentEditable" (change)="selectedDepartment = $event.value; updateClaim('department');" required>
                            <mat-option *ngIf="!departmentsHasCode(selectedDepartment) && pageMode == 'VIEW'" [value]="selectedDepartment">{{selectedDepartment}}</mat-option>
                            <mat-option *ngFor="let department of departments" [value]="department.departmentId">
                                {{department.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</div>
