<div class="mainCardBody">
    <table>
        <tbody>
            <tr>
                <td><label>Physician ID<span *ngIf="pageType == 'INPATIENT_OUTPATIENT'">*</span></label></td>
                <td [matTooltip]="getFieldError('physicianId')">
                    <input type="text" [ngClass]="{'fieldError': fieldHasError('physicianId')}"
                        [required]="pageType == 'INPATIENT_OUTPATIENT'" [formControl]="physicianIdController"
                        (change)="updateClaim('physicianId')">
                </td>

            </tr>
            <tr>

                <td><label>Physician Name<span *ngIf="pageType == 'INPATIENT_OUTPATIENT'">*</span></label></td>
                <td [matTooltip]="getFieldError('physicianName')"><input type="text"
                        [required]="pageType == 'INPATIENT_OUTPATIENT'"
                        [ngClass]="{'fieldError': fieldHasError('physicianName')}"
                        [formControl]="physicianNameController" (change)="updateClaim('physicianName')"></td>

            </tr>
            <tr>
                <td><label>Physician Category<span *ngIf="pageType == 'INPATIENT_OUTPATIENT'">*</span></label></td>
                <td [matTooltip]="getFieldError('physicianCategory')">
                    <select [value]="selectedCategory" [disabled]="!categoryEditable"
                    [ngClass]="{'fieldError': fieldHasError('physicianCategory')}"
                        [required]="pageType == 'INPATIENT_OUTPATIENT'"
                        (change)="selectedCategory = $event.target.value; updateClaim('physicianCategory');">
                        <option value=""></option>
                        <option *ngFor="let category of categories" [value]="category">{{beautifyCategory(category)}}
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Department*</label></td>
                <td>
                    <select [value]="selectedDepartment"
                        (change)="selectedDepartment = $event.target.value; updateClaim('department');" required>
                        <option *ngFor="let department of departments" [value]="department.departmentId">
                            {{department.name}}</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
