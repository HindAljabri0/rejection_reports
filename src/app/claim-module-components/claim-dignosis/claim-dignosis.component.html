<div class="body">
    <mat-form-field style="width: 100%; margin: 10px 0px;">
        <mat-label>
            <mat-icon>add_circle</mat-icon> Add Diagnosis
        </mat-label>
        <input type="text" matInput [formControl]="diagnosisController" [matAutocomplete]="auto" (keyup)="searchICDCodes()" [readonly]="diagnosisList.length >= 14">
        <mat-hint *ngIf="diagnosisList.length >= 14">You've reached maximum number of allowed diagnosises 14/14</mat-hint>
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of icedOptions" (click)="addICDDignosis(option)">
            {{option.diagnosisCode}} | {{option.diagnosisDescription}}
        </mat-option>
    </mat-autocomplete>

    <table>
        <thead>
            <tr>
                <th style="width: 25%;">Diagnosis Code</th>
                <th style="width: 75%;">Diagnosis Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let diagnosis of diagnosisList">
                <td>{{diagnosis.diagnosisCode}}</td>
                <td style="display: flex;">
                    <div style="margin-right: auto;">{{diagnosis.diagnosisDescription}}</div>
                    <mat-icon class="removeButton" (click)="removeDiagnosis(diagnosis)" matTooltip="Remove">remove_circle</mat-icon>
                </td>
            </tr>
        </tbody>
    </table>
</div>
