<div class="mainCardBody">
    <table>
        <thead>
            <tr>
                <th>Field Name</th>
                <th>Error Code</th>
                <th>Error Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let error of errors">
                <td>{{error.fieldName}}</td>
                <td>{{error.code}}</td>
                <td>{{error.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
