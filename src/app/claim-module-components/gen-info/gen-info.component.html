<div class="mainCardBody">
    <div class="leftComponent">
        <label>Claim Date*</label>
        <input [ngClass]="{'fieldError': fieldHasError('claimDate')}" id="claimDateInput" type="date"
            [formControl]="claimDateController" (change)="updateClaim('claimDate')">
    </div>
    <div class="rightComponent" *ngIf="claimPageType == 'INPATIENT_OUTPATIENT'">
        <label>Eligibility Number</label>
        <input [ngClass]="{'fieldError': fieldHasError('eligibilityNum')}" type="text"
            [formControl]="eligibilityNumController" (change)="updateClaim('eligibilityNum')"
            [matTooltip]="getFieldError('eligibilityNum')">
    </div>
    <div class="leftComponent" *ngIf="claimPageType == 'INPATIENT_OUTPATIENT'">
        <label>Comment Report</label>
        <input [ngClass]="{'fieldError': fieldHasError('commReport')}" [formControl]="commReportController"
            (change)="updateClaim('commReport')">
    </div>
    <div class="rightComponent">
        <label>Patient File Number*</label>
        <input [ngClass]="{'fieldError': fieldHasError('fileNumber')}" id="fileNumberInput" type="text"
            [formControl]="fileNumberController" (change)="updateClaim('fileNumber')"
            [matTooltip]="getFieldError('fileNumber')">
    </div>
    <div class="leftComponent">
        <label>Member DOB<span *ngIf="isControlNull(ageController)">*</span></label>
        <input [ngClass]="{'fieldError': fieldHasError('memberDob')}" id="memberDobInput" type="date"
            [formControl]="memberDobController" (change)="updateClaim('memberDob')" [matTooltip]="getFieldError('memberDob')">
    </div>
    <div style="grid-column: 7 / span 2;">
        <label>Age<span *ngIf="isControlNull(memberDobController)">*</span></label>
        <input [ngClass]="{'fieldError': fieldHasError('age')}" id="ageInput" type="number"
            [formControl]="ageController" (change)="updateClaim('age')" [matTooltip]="getFieldError('age')">
    </div>
    <div style="grid-column: 9 / span 3;">
        <label>Unit of Age<span *ngIf="isControlNull(memberDobController)">*</span></label>
        <mat-button-toggle-group (change)="updateClaimUnit('ageUnit',$event)" [disabled]="ageController.disabled"
            [ngClass]="{'fieldError': fieldHasError('ageUnit')}">
            <mat-button-toggle value="Day">
                Day
            </mat-button-toggle>
            <mat-button-toggle value="Week">
                Week
            </mat-button-toggle>
            <mat-button-toggle value="Month">
                Month
            </mat-button-toggle>
            <mat-button-toggle value="Year" checked="true">
                Year
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <hr style="grid-column: 5 / span 4;">

    <div class="leftComponent" *ngIf="claimPageType == 'INPATIENT_OUTPATIENT'">
        <label>Case Type</label>
        <select [ngClass]="{'fieldError': fieldHasError('caseType')}" [value]="selectedCaseType"
            (change)="selectedCaseType = $event.target.value; updateClaim('caseType');" [disabled]="!isCaceTypeEnabled">
            <option value="INPATIENT">Inpatient</option>
            <option value="OUTPATIENT">Outpatient</option>
            <option value="DENTAL">Dental</option>
            <option value="DELIVERY">Delivery</option>
            <option value="OPTICAL">Optical</option>
            <option value="PHARMACY">Pharmacy</option>
        </select>
    </div>
    <div class="rightComponent" *ngIf="claimPageType == 'INPATIENT_OUTPATIENT'">
        <label>Radiology Report</label>
        <input [ngClass]="{'fieldError': fieldHasError('radiologyReport')}" [formControl]="radiologyReportController"
            (change)="updateClaim('radiologyReport')">
    </div>
    <div style="grid-column: 1 / span 12;" *ngIf="claimPageType == 'INPATIENT_OUTPATIENT'">
        <label>Other Condition</label>
        <textarea [ngClass]="{'fieldError': fieldHasError('otherCondition')}" [formControl]="otherConditionController"
            (change)="updateClaim('otherCondition')" [matTooltip]="getFieldError('otherCondition')"></textarea>
    </div>
    <div class="leftComponent" *ngIf="claimPageType == 'INPATIENT_OUTPATIENT'">
        <label>Significant Sign</label>
        <input [ngClass]="{'fieldError': fieldHasError('significantSign')}" [formControl]="significantSignController"
            (change)="updateClaim('significantSign')">
    </div>
    <div [ngStyle]="{'grid-column': claimPageType == 'INPATIENT_OUTPATIENT'? '7 / span 3' : '1 / span 6'}">
        <label>Duration of Illness<span *ngIf="claimPageType == 'INPATIENT_OUTPATIENT'">*</span></label>
        <input [ngClass]="{'fieldError': fieldHasError('illnessDuration')}" type="number"
            [formControl]="illnessDurationController" (change)="updateClaim('illnessDuration')">
    </div>
    <div [ngStyle]="{'grid-column': claimPageType == 'INPATIENT_OUTPATIENT'? '10 / span 3' : '7 / span 6'}">
        <label style="display: block;">Unit of Duration</label>
        <mat-button-toggle-group [disabled]="illnessDurationController.disabled" unitIllness
            (change)="updateClaimUnit('illnessDurationUnit',$event)"
            [ngClass]="{'fieldError': fieldHasError('illnessDurationUnit')}"
            [matTooltip]="getFieldError('illnessDurationUnit')">
            <mat-button-toggle value="Day" checked="true">
                Day
            </mat-button-toggle>
            <mat-button-toggle value="Week">
                Week
            </mat-button-toggle>
            <mat-button-toggle value="Month">
                Month
            </mat-button-toggle>
            <mat-button-toggle value="Year">
                Year
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div style="grid-column: 1 / span 12;">
        <label>Chief Complaint Symptoms<span *ngIf="claimPageType == 'INPATIENT_OUTPATIENT'">*</span></label>
        <textarea [ngClass]="{'fieldError': fieldHasError('mainSymptoms')}" [formControl]="mainSymptomsController"
            (change)="updateClaim('mainSymptoms')" [matTooltip]="getFieldError('mainSymptoms')"></textarea>
    </div>

</div>
