<div class="mainCardBody">

    <table>
        <tbody>
            <tr>
                <td><label>Claim Date</label></td>
                <td><label>Claim Type</label></td>
            </tr>
            <tr>
                <td>
                        <input type="date" class="form-control" placeholder="dd/mm/yyyy"
                        formControlName="inputNascimento" >
                </td>
                <td>
                    <input id="fullNameInput" type="text" [formControl]="fullNameController"
                        (change)="updateClaim('fullName')">
                    </td>
            </tr>

            <tr>
                    <td><label>Patient File Number</label></td>
                    <td><label>Member DOB</label></td>
                </tr>
                <tr>
                    <td>
                            <input id="fullNameInput" type="text" [formControl]="fullNameController"
                            (change)="updateClaim('fullName')">
                    </td>
                    <td>
                        <input id="fullNameInput" type="text" [formControl]="fullNameController"
                            (change)="updateClaim('fullName')">
                        </td>
                </tr>
            
        </tbody>
    </table>
