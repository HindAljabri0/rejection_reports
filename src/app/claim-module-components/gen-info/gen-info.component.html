<div class="mainCardBody">

    <table>
        <tbody>
            <tr>
                <td><label>Claim Date</label></td>
                <td><label>Claim Type</label></td>
            </tr>
            <tr>
                <td>
                    <input id="claimDateInput" type="date" [formControlName]="claimDateController"
                    (change)="updateClaim('claimDate')">
                </td>
                <td>
                    <input id="claimTypeInput" type="text" [formControl]="claimTypeController"
                        (change)="updateClaim('claimType')">
                </td>
            </tr>

            <tr>
                <td><label>Patient File Number</label></td>
                <td><label>Member DOB</label></td>
            </tr>
            <tr>
                <td>
                    <input id="fileNumberInput" type="text" [formControl]="fielNumberController"
                        (change)="updateClaim('fileNumber')">
                </td>
                <td>
                    <input id="memberDobInput" type="date" [formControlName]="memberDobController"
                    (change)="updateClaim('memberDob')">
                </td>
            </tr>

        </tbody>
    </table>

    <hr />

    <table>
        <tbody>
            <tr>
                <td><label>Duration of Illness</label></td>
                <td><label>Unit of Duration</label></td>

            </tr>
            <tr>
                <td><label><input id="illnessDurationInput" type="text" [formControl]="illnessDurationController"
                            (change)="updateClaim('illnessDuration')"></label></td>
                <td>
                    <mat-button-toggle-group unitIllness (change)="updateClaimUnit('illnessDurationUnit',$event)">
                        <mat-button-toggle value="Day">
                            Day
                        </mat-button-toggle>
                        <mat-button-toggle value="Week">
                            Week
                        </mat-button-toggle>
                        <mat-button-toggle value="Month">
                            Month
                        </mat-button-toggle>
                        <mat-button-toggle value="Year">
                            Year
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                </td>
            </tr>
            <tr>
                <td><label>Age</label></td>
                <td><label>Unit of Age</label></td>
            </tr>
            <tr>
                <td><label><input id="ageInput" type="text" [formControl]="ageController"
                            (change)="updateClaim('age')"></label></td>
                <td>
                    <mat-button-toggle-group  (change)="updateClaimUnit('ageUnit',$event)">
                        <mat-button-toggle value="Day">
                            Day
                        </mat-button-toggle>
                        <mat-button-toggle value="Week">
                            Week
                        </mat-button-toggle>
                        <mat-button-toggle value="Month">
                            Month
                        </mat-button-toggle>
                        <mat-button-toggle value="Year">
                            Year
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                </td>
            </tr>
        </tbody>
    </table>
</div>
