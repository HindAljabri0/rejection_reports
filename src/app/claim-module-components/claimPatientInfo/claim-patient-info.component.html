<div class="mainCardBody">
    <label class="leftLabel">Full Name*</label>
    <div class="leftComponent" [matTooltip]="getFieldError('fullName')" style="display: flex; width: 100%;">
        <input id="fullNameInput" [ngClass]="{'fieldError': fieldHasError('fullName')}" type="text"
            [formControl]="fullNameController" (change)="updateClaim('fullName')" required>
        <select id="genderDiv"
            [ngClass]="{'female': selectedGender == 'F', 'male': selectedGender == 'M', 'fieldError': fieldHasError('gender')}"
            [value]="selectedGender" [disabled]="!editableFields.gender"
            (change)="selectedGender = $event.target.value; updateClaim('gender');" matTooltip="Select Gender">
            <option value="">Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>
    <label class="rightLabel">Payer*</label>
    <select class="rightComponent" [disabled]="!editableFields.payer" [value]="selectedPayer"
        (change)="selectedPayer = $event.target.value; updateClaim('payer');" required>
        <option *ngFor="let payer of payersList" [value]="payer.id">{{payer.name}}</option>
    </select>
    <label class="leftLabel">Visit Type*</label>
    <select class="leftComponent" [value]="selectedVisitType" [disabled]="!editableFields.visitType"
        (change)="selectedVisitType = $event.target.value; updateClaim('visitType');" required>
        <option *ngFor="let visitType of visitTypes" [value]="visitType">
            {{beautifyVisitType(visitType)}}</option>
    </select>
    <label class="rightLabel">Policy No.<span *ngIf="selectedPayer != 102">*</span></label>
    <input class="rightComponent" type="text" [ngClass]="{'fieldError': fieldHasError('policyNum')}"
        [formControl]="policyNumController" (change)="updateClaim('policyNum')" [required]="selectedPayer != 102"
        [matTooltip]="getFieldError('policyNum')">

    <label class="leftLabel">Nationality</label>
    <select class="leftComponent" [value]="selectedNationality" [disabled]="!editableFields.nationality"
        (change)="selectedNationality = $event.target.value; updateClaim('nationality');" required>
        <option value=""></option>
        <option *ngFor="let nationality of nationalities" [value]="nationality.Code">
            {{nationality.Name}}</option>
    </select>
    <label class="rightLabel">Member ID*</label>
    <input [ngStyle]="{'grid-column': claimPageType == 'INPATIENT_OUTPATIENT'? '9 / span 2': '9 / span 4'}" type="text"
        [ngClass]="{'fieldError': fieldHasError('memberId')}" [formControl]="memberIdController"
        (change)="updateClaim('memberId')" [matTooltip]="getFieldError('memberId')" required>
    <ng-container *ngIf="claimPageType == 'INPATIENT_OUTPATIENT'">
        <label style="grid-column: 11 / span 1">Plan Type</label>
        <input style="grid-column: 12 / span 1" type="text" [ngClass]="{'fieldError': fieldHasError('planType')}"
            [formControl]="planTypeController" (change)="updateClaim('planType')"
            [matTooltip]="getFieldError('planType')">
    </ng-container>
    <label class="leftLabel">National ID</label>
    <input class="leftComponent" type="number" [matTooltip]="getFieldError('nationalId')"
        [ngClass]="{'fieldError': fieldHasError('nationalId')}" [formControl]="nationalIdController"
        (change)="updateClaim('nationalId')">
    <label class="rightLabel">Approval No.*</label>
    <input class="rightComponent" type="text" [ngClass]="{'fieldError': fieldHasError('approvalNum')}"
        [formControl]="approvalNumController" (change)="updateClaim('approvalNum')" required>

</div>
