<div class="block-card pb-0 full-height">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group style-horizontal" [class.has-error]="fieldHasError('fullName') || fieldHasError('gender')">
                <div class="left-block">
                    <label class="control-label">Full Name</label>
                </div>
                <div class="right-block name-gender-box">
                    <input class="form-control" placeholder="Enter full name" type="text" [formControl]="fullNameController" (change)="updateClaim('fullName')" required>
                    <select class="form-control gender-select custom-select-control" [ngClass]="{'female': selectedGender == 'F', 'male': selectedGender == 'M'}"
                        [value]="selectedGender" [disabled]="!editableFields.gender" (change)="selectedGender = $event.target.value; updateClaim('gender');"
                        matTooltip="Select Gender">
                        <option value="">Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group style-horizontal">
                <div class="left-block">
                    <label class="control-label">Payer<span class="asterisk">*</span></label>
                </div>
                <div class="right-block">
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select [disabled]="!editableFields.payer" [value]="selectedPayer" (selectionChange)="selectedPayer = $event.value; updateClaim('payer');" required>
                            <mat-option *ngIf="!payersListHasId(selectedPayer) && pageMode == 'VIEW'" [value]="selectedPayer">
                                {{selectedPayer}}</mat-option>
                            <mat-option *ngFor="let payer of payersList" [value]="payer.id">{{payer.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group style-horizontal">
                <div class="left-block">
                    <label class="control-label">Visit Type<span class="asterisk">*</span></label>
                </div>
                <div class="right-block">
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select [value]="selectedVisitType" [disabled]="!editableFields.visitType"
                            (selectionChange)="selectedVisitType = $event.value; updateClaim('visitType');" required>
                            <mat-option *ngIf="!visitTypes.includes(selectedVisitType) && pageMode == 'VIEW'" [value]="selectedVisitType">
                                {{beautifyVisitType(selectedVisitType)}}</mat-option>
                            <mat-option *ngFor="let visitType of visitTypes" [value]="visitType">
                                {{beautifyVisitType(visitType)}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group style-horizontal" [class.has-error]="fieldHasError('policyNum')">
                <div class="left-block">
                    <label class="control-label">Policy No.<span *ngIf="selectedPayer != 102" class="asterisk">*</span></label>
                </div>
                <div class="right-block">
                    <input class="form-control" type="text" placeholder="Enter policy number" [formControl]="policyNumController" (change)="updateClaim('policyNum')"
                        [required]="selectedPayer != 102" [matTooltip]="getFieldError('policyNum')">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group style-horizontal">
                <div class="left-block">
                    <label class="control-label">Nationality</label>
                </div>
                <div class="right-block">
                    <mat-form-field class="form-control custom-select-control">
                        <mat-select [value]="selectedNationality" [disabled]="!editableFields.nationality"
                            (selectionChange)="selectedNationality = $event.value; updateClaim('nationality');" required>
                            <mat-option>
                                <ngx-mat-select-search placeholderLabel="Search Nationality" noEntriesFoundLabel="No nationalities found"></ngx-mat-select-search>
                            </mat-option>
                            <mat-option value="">Select Nationality</mat-option>
                            <mat-option *ngFor="let nationality of nationalities" [value]="nationality.Code">
                                {{nationality.Name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group style-horizontal" [class.has-error]="fieldHasError('memberId')">
                <div class="left-block">
                    <label class="control-label">Member ID<span class="asterisk">*</span></label>
                </div>
                <div class="right-block">
                    <input class="form-control" placeholder="Enter member ID" type="text" [formControl]="memberIdController" (change)="updateClaim('memberId')"
                        [matTooltip]="getFieldError('memberId')" required>
                </div>
            </div>
        </div>
        <div class="col-md-6" *ngIf="claimPageType == 'INPATIENT_OUTPATIENT'">
            <div class="form-group style-horizontal" [class.has-error]="fieldHasError('planType')">
                <div class="left-block">
                    <label class="control-label">Plan Type</label>
                </div>
                <div class="right-block">
                    <input class="form-control" placeholder="Enter plan type" type="text" [formControl]="planTypeController" (change)="updateClaim('planType')"
                        [matTooltip]="getFieldError('planType')">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group style-horizontal" [class.has-error]="fieldHasError('nationalId')">
                <div class="left-block">
                    <label class="control-label">National ID</label>
                </div>
                <div class="right-block">
                    <input class="form-control" placeholder="Enter national ID" type="number" [matTooltip]="getFieldError('nationalId')" [formControl]="nationalIdController"
                        (change)="updateClaim('nationalId')">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group style-horizontal" [class.has-error]="fieldHasError('approvalNum')">
                <div class="left-block">
                    <label class="control-label">Approval No.<span *ngIf="claimPageType == 'DENTAL_OPTICAL'" class="asterisk">*</span></label>
                </div>
                <div class="right-block">
                    <input class="form-control" placeholder="Enter approval number" type="text" [formControl]="approvalNumController" (change)="updateClaim('approvalNum')"
                        required>
                </div>
            </div>
        </div>
    </div>
</div>
