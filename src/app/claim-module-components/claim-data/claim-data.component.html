<mat-tab-group class="mainCardBody" (selectedTabChange)="changeTab($event)">
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon *ngIf="genInfoTabHasErrors()" style="color: #bb3131;">error</mat-icon>
            General Information
        </ng-template>
        <gen-info></gen-info>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon *ngIf="diagnosisTabHasErrors()" style="color: #bb3131;">error</mat-icon>
            Diagnosis
        </ng-template>
        <claim-diagnosis></claim-diagnosis>
    </mat-tab>
    <mat-tab [label]="'Illness'">
        <claim-illnesses></claim-illnesses>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon *ngIf="invoiceServicesTabHasErrors()" style="color: #bb3131;">error</mat-icon>
            Invoices & Services
        </ng-template>
        <claim-invoices-services></claim-invoices-services>
    </mat-tab>
</mat-tab-group>
