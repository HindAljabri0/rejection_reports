<div class="mainPage">
    <div class="header">
        <p>Create Claim</p><span class="spacer"></span>
        <p *ngIf="claim != null && claim.caseInformation != null" class="hiddenByDefault"
            [ngClass]="{'show':claim != null}">{{claim.caseInformation.caseType}}</p>
    </div>
    <div class="body">
        <table class="hiddenByDefault" [ngClass]="{'show':claim != null}">
            <tbody>
                <tr>
                    <td style="width: 62.5%;">
                        <claim-genInfo-left-header></claim-genInfo-left-header>
                    </td>
                    <td style="width: 32.5%;"></td>
                </tr>
                <tr>
                    <td style="width: 62.5%;"></td>
                    <td style="width: 32.5%;"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="footer">
        <span class="spacer"></span>
    </div>
</div>

<button mat-fab color="primary" class="fabButton" [matMenuTriggerFor]="claimTypeMenu" *ngIf="claim == null">
    <mat-icon>add</mat-icon>
</button>

<mat-menu #claimTypeMenu yPosition="above" xPosition="before">
    <ng-template matMenuContent>
        <label>Claim Type</label>
        <button mat-menu-item (click)="startCreatingClaim('Dental')">Dental</button>
        <button mat-menu-item (click)="startCreatingClaim('Optical')">Optical</button>
    </ng-template>
</mat-menu>
