<mat-card style="width: 300px; height: 250px;">
    <mat-card-title style="font-size: 16px;">
        {{title}}
    </mat-card-title>
    <mat-card-content style="height: 60%;">
        <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="primary" (click)="action.emit()">{{actionText}}</button>
    </mat-card-actions>
</mat-card>
