<button mat-button [matMenuTriggerFor]="menu" class="language-picker" [ngClass]="{'whiteText': isWhite}">
    <span class="material-icons">language</span>
    <span class="text">{{activeLanguageLabel}}</span>
</button>
<mat-menu #menu="matMenu" class="language-picker-panel">
    <ng-container *ngFor="let language of languageList">
        <a class="menuItem" href="/{{language.code}}/">{{language.label}}</a>
    </ng-container>
</mat-menu>
