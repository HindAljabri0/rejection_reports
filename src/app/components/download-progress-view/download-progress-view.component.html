<div class="download-progress-view">
    <div class="download-icon">
        <mat-spinner *ngIf="!isCSV() && !isExcel() && !isZip() && downloadRequest.errorMessage == null" diameter="50">
        </mat-spinner>
        <img *ngIf="isCSV()  && downloadRequest.errorMessage == null" src="./assets/file-types/ic-csv.svg" alt="CSV File" />
        <img *ngIf="isExcel() && downloadRequest.errorMessage == null" src="./assets/file-types/ic-xls.svg" alt="Excel File" />
        <img *ngIf="isZip() && downloadRequest.errorMessage == null" src="./assets/file-types/ic-zip.svg" alt="Zip File" />
        <mat-icon class="error-icon" *ngIf="downloadRequest.errorMessage != null">error_outline</mat-icon>
    </div>
    <div class="download-info">
        <p class="text error" *ngIf="downloadRequest.status == 2">{{downloadRequest.errorMessage}}</p>
        <p class="text" *ngIf="downloadRequest.status == 1" [matTooltip]="downloadRequest.filename">Downloading
            {{downloadRequest.filename}}</p>
        <p class="text" *ngIf="downloadRequest.status == 3" [matTooltip]="downloadRequest.filename">Done downloading
            {{downloadRequest.filename}}</p>
        <p class="text" *ngIf="downloadRequest.status == 0">Waiting for the
            server to download the file</p>
        <mat-progress-bar *ngIf="downloadRequest.status == 0 || downloadRequest.status == 1" [mode]="getMode()"
            [value]="getValue()">
        </mat-progress-bar>
        <p class="text" *ngIf="downloadRequest.downloadedSize != null && downloadRequest.downloadedSize > 0">
            {{getReadableFileSize()}}
        </p>
    </div>
</div>
