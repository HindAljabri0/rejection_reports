<div class="announcement clickable"(click)="getAnnouncements()" >
    <!--div class="header">
        <table>
            <thead>
                
            </thead>
        </table>
    </div-->
    <div  class="batchContent">
        <table style="text-align: start;">
            <tr style="padding: 5px 15px;">
                <th>
                    <img  *ngIf="announcement.criteriaType=='PAYER'" src="../../../../assets/{{announcement.criteriaValue}}.jpeg" height="100px" alt='{{announcement.criteriaValue}}' />
                    <img  *ngIf="announcement.criteriaType!='PAYER'" src="../../../../assets/waseel_announcements.jpg" height="50px" alt='{{announcement.criteriaValue}}' />
                    <div  [innerHTML]="announcement.messageDescription"></div>
                </th>
            </tr>
        </table>
    </div>
</div>
