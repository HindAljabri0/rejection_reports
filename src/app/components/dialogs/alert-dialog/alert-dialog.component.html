<div class="primary-dialog-body alert-dialog">
  <div class="head-block">
    <img src="./assets/ic-warning-illustration.svg" alt="Warning" class="illustration" />
    <span>Alert !!!</span>
  </div>
  <ul class="unordered-list" *ngIf="data && data.length > 0">
    <li *ngFor="let d of data" [innerHTML]="d">
    </li>

  </ul>
  <!-- <pre class="dialog-text">{{data}}</pre> -->
  <button mat-flat-button color="primary" (click)="closeDialog()" class="mt-4">Close</button>
</div>
