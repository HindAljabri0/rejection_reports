<div class="primary-dialog-body alert-dialog">
  <div class="head-block">
    <img src="./assets/ic-warning-illustration.svg" alt="Warning" class="illustration" />
    <span>Alert !!!</span>
  </div>
  <ul class="unordered-list" *ngIf="data && data.length > 0">
    <li *ngFor="let d of data" [innerHTML]="d">
    </li>

  </ul>
  <div *ngIf="isHasNphiesPrivileges && !isOverNphiesdwonTime">
    <hr *ngIf="data.length>0">
    <div class="head-block">
      <img src="./assets/ic-warning-illustration.svg" alt="Warning" class="illustration" />
      <p><span style="color: #ff0000;">Notification!!!</span></p>
    </div>
    <ul>
      <li class="unordered-list"><span style="color: #000000;">Please be informed there will be a planned <strong>NPHIES Downtime</strong> on its production environment on
          <strong>Friday 23rd September</strong>, from&nbsp;<strong>12:01 AM&nbsp;</strong>to&nbsp;<strong>06:01 AM</strong>. </span>Please make sure to take the necessary measures
        to avoid any disturbance in your operation during the downtime period.</li>
    </ul>
    <p style="color: #ff0000;">&nbsp;</p>
    <p>&nbsp;</p>

  </div>

  <!-- <pre class="dialog-text">{{data}}</pre> -->
  <button mat-flat-button color="primary" (click)="closeDialog()" class="mt-4">Close</button>
</div>
