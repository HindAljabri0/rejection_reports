<div class="primary-dialog-header has-border p-0">
    <h5 class="primary-dialog-title text-danger">
        <mat-icon style="font-size: 70px;">priority_high</mat-icon>
    </h5>
</div>
<div class="primary-dialog-body p-0">
    <pre class="text-danger" style="font-size: 24px; overflow: hidden; margin: 10px; line-height: 34px;">{{data}}</pre>
</div>
<div class="primary-dialog-footer has-border">
    <div class="btn-list text-right">
        <button mat-raised-button color="primary" (click)="closeDialog()">Close</button>
    </div>
</div>
