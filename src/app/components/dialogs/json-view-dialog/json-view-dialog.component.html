<div class="primary-dialog-header has-border">
    <h5 class="primary-dialog-title">{{data.title}}</h5>
    <button type="button" (click)="closeDialog()" class="dialog-close" matRipple></button>
</div>
<mat-tab-group>
    <mat-tab *ngFor="let tabData of data.tabs; let i = index" [label]="tabData.title">

        <div class="primary-dialog-body p-0 fixed-body">
            <ngx-json-viewer class="json-viewer" [json]="tabData.json"></ngx-json-viewer>
        </div>
        <div class="primary-dialog-footer has-border">
            <div class="btn-list text-right">
                <button mat-button (click)="closeDialog()">Close</button>
                <button type="button" mat-flat-button color="primary" ngxClipboard
                    (click)="clickCopy(tabData.title)" matRipple>
                    {{copyText}}
                </button>
                <button *ngIf="tabData.IsDownload" type="button" mat-flat-button color="primary" (click)="download(tabData.fileName, tabData.json)" matRipple>Download JSON</button>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
