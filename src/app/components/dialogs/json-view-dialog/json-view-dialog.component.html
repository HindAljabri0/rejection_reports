<div class="primary-dialog-header has-border">
    <h5 class="primary-dialog-title">{{data.title}}</h5>
    <button type="button" class="dialog-copy" matToolTip="Copy JSON as text" ngxClipboard [cbContent]="data.json" matRipple><mat-icon>content_copy</mat-icon></button>
    <button type="button" (click)="closeDialog()" class="dialog-close" matRipple></button>
</div>
<div class="attachment-view-body">
    <ngx-json-viewer [json]="json"></ngx-json-viewer>
</div>
