<div class="dialog-body">
  <h3 class="dialog-title pb-2" *ngIf="data.title" [style.color]="textColor">{{data.title}}</h3>
  <p style="white-space: pre;" [style.color]="textColor" [innerHTML]="data.message"></p>
  <div class="btn-list text-right pt-4">
    <button *ngIf="data.withButtons" mat-button [mat-dialog-close]="false">{{data.cancelButtonText || 'Cancel'}}</button>
    <button *ngIf="data.withButtons" mat-flat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>{{data.confirmButtonText || 'Confirm'}}</button>
  </div>
</div>
