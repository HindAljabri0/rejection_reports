<h1 mat-dialog-title [style.color]="textColor">{{data.title}}</h1>
<div mat-dialog-content [style.color]="textColor">
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions align="end">
  <button *ngIf="data.withButtons" mat-button [mat-dialog-close]="false">Cancel</button>
  <button *ngIf="data.withButtons" mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Confirm</button>
</div>
