<div class="primary-dialog-header has-border">
    <h5 class="primary-dialog-title">{{data.filename}}</h5>
    <button type="button" (click)="closeDialog()" class="dialog-close" matRipple></button>
</div>
<div class="attachment-view-body">
    <img *ngIf="!isPdf()" [src]="attachmentSource" class="attachment-view-img" [alt]="data.filename" />

    <iframe class="attachment-view-frame" *ngIf="isPdf()" [src]="attachmentSource"></iframe>
</div>
