apiVersion: apps/v1
kind: Deployment
metadata:
  name: gui
  namespace: qa
  labels:
    app: gui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gui
  template:
    metadata:
      labels:
        app: gui
    spec:
      nodeSelector:
        name: DEV-NODE-POOL-01
      containers:
        - name: gui
          image: me-jeddah-1.ocir.io/ax7dvcawpc84/qa/gui:latest
          ports:
          - containerPort: 8080
      imagePullSecrets:
        - name: ocir-login-credentials
